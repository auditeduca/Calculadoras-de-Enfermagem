  <script>
    // Verificar se o Tailwind foi carregado
    function checkTailwindLoaded() {
      const tailwindClasses = ['flex', 'grid', 'hidden', 'block'];
      const testDiv = document.createElement('div');
      testDiv.className = tailwindClasses.join(' ');
      document.body.appendChild(testDiv);
      
      // Verificar se as classes foram aplicadas
      const computedStyle = window.getComputedStyle(testDiv);
      const isFlex = computedStyle.display === 'flex' || computedStyle.display === 'grid';
      
      testDiv.remove();
      return isFlex;
    }

    /// Inicializar quando o DOM carregar
document.addEventListener('DOMContentLoaded', async () => {
  console.log('üöÄ Inicializando sistema modular...');
  
  try {
    // 1. Verificar se o Tailwind foi carregado
    if (!checkTailwindLoaded()) {
      console.warn('‚ö†Ô∏è Tailwind n√£o carregado completamente, usando fallback CSS');
      document.body.classList.add('tailwind-fallback');
    }
    
    // 2. Garantir que SystemUtils est√° carregado
    if (typeof window.SystemUtils === 'undefined') {
      await loadScript('assets/js/system-utils-v4.js');
    }
    
    // 3. Carregar m√≥dulos b√°sicos de interface
    await Promise.all([
      window.SystemUtils.loadModule('accessibility-container', 'assets/components/accessibility-v4.html'),
      window.SystemUtils.loadModule('header-container', 'assets/components/header-v4.html'),
      window.SystemUtils.loadModule('footer-container', 'assets/components/footer-v4.html')
    ]);
    
    // 4. Inicializar componentes carregados
    if (typeof window.initializeAccessibility === 'function') window.initializeAccessibility();
    if (typeof window.initializeHeader === 'function') window.initializeHeader();
    
    // 5. Garantir que PageLoader est√° carregado
    if (typeof window.PageLoader === 'undefined') {
      await loadScript('assets/js/page-loader-v4.js');
    }
    
    // 6. Carregar o conte√∫do da p√°gina atual
    await window.PageLoader.loadCurrentPage();

    // 7. Inje√ß√£o de l√≥gica espec√≠fica da calculadora (via MainContentInjector)
    if (typeof window.MainContentInjector !== 'undefined') {
        const currentPath = window.location.pathname;
        if (currentPath.includes('insulina')) {
            await window.MainContentInjector.inject('insulina');
        } else if (currentPath.includes('heparina')) {
            await window.MainContentInjector.inject('heparina');
        }
    }
    
    console.log('‚úÖ Sistema inicializado com sucesso');
    
  } catch (error) {
    console.error('‚ùå Erro ao inicializar sistema:', error);
    
    // Fallback de emerg√™ncia para o conte√∫do din√¢mico
    const dynamicContent = document.getElementById('dynamic-content');
    if (dynamicContent) {
      dynamicContent.innerHTML = `
        <div class="text-center py-20 px-4">
          <h1 class="text-3xl font-black text-nurse-primary mb-4">Erro de Carregamento</h1>
          <p class="text-slate-600 mb-8">N√£o foi poss√≠vel carregar a calculadora. Por favor, tente atualizar a p√°gina.</p>
          <button onclick="window.location.reload()" class="bg-nurse-primary text-white px-6 py-2 rounded-xl">Atualizar</button>
        </div>
      `;
    }
  }
});
