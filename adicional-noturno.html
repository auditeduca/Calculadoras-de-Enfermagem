<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Adicional Noturno | Enfermagem</title>
    <meta name="description" content="Calcule o adicional noturno com redução da hora (52m30s) conforme a legislação para enfermagem.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/global-main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans antialiased flex flex-col min-h-screen">
    <div id="header-container"></div> <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-teal-700 mb-2"><i class="fas fa-moon mr-2"></i> Adicional Noturno</h1>
            <p class="text-gray-600">Cálculo com fator de redução da hora noturna (52m30s)</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
<form id="calc-form" data-calc-type="horaExtra" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Salário Base (R$)</label>
            <input type="number" id="salario" step="0.01" class="w-full p-3 border rounded-lg" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Jornada Mensal</label>
            <select id="jornada" class="w-full p-3 border rounded-lg">
                <option value="220">220 horas</option>
                <option value="180">180 horas</option>
                <option value="150">150 horas</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Horas Extras 50% (Dias Úteis)</label>
            <input type="number" id="he50" class="w-full p-3 border rounded-lg" placeholder="0">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Horas Extras 100% (Dom/Fer)</label>
            <input type="number" id="he100" class="w-full p-3 border rounded-lg" placeholder="0">
        </div>
    </div>
    </form>
            <div id="result-container" class="hidden mt-8 p-6 bg-teal-50 rounded-xl border border-teal-100">
                <h3 class="text-xl font-bold text-teal-800 mb-4">Resultado</h3>
                <div id="result-content" class="space-y-3 text-gray-700"></div>
            </div>
        </div>

        <div class="mt-8 bg-blue-50 p-6 rounded-xl text-sm text-blue-800">
            <strong>Base Legal (CLT Art. 73):</strong> O trabalho noturno (22h às 5h) tem acréscimo de 20% e a hora é computada como 52 minutos e 30 segundos.
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="assets/js/component-loader.js"></script>
    <script src="assets/js/calculadoras-trabalhistas.js"></script> </body>
</html>
