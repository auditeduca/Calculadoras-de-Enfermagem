<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Calculadoras de Enfermagem - Ferramentas clínicas">
    <meta name="theme-color" content="#1A3E74">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="main-index-v2.css">
    <link rel="stylesheet" href="accessibility-v2.css">
    
    <style>
        /* CSS Crítico (Loader) */
        body { font-family: 'Nunito Sans', sans-serif; margin: 0; padding: 0; }
        #loader-global {
            position: fixed; inset: 0; background: #fff; z-index: 200000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #00897b;
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <title>Calculadoras de Enfermagem</title>
</head>
<body class="light-mode">

    <div id="loader-global">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #00897b; font-weight: 600;">Carregando Módulos...</p>
    </div>

    <div id="hero-container" class="hero-container"></div>

    <main id="main-v2-content" role="main"></main>

    <div id="accessibility-v2-container"></div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
    </div>

    <script>
        (function() {
            'use strict';

            // Configuração dos Arquivos a Carregar
            const CONFIG = {
                html: [
                    // Injeta o Topo no container do Hero
                    { id: 'hero-container', url: 'main-index-v2.html' },
                    // Injeta o Painel de Acessibilidade
                    { id: 'accessibility-v2-container', url: 'accessibility-v2.html' }
                ],
                scripts: [
                    'main-index-v2.js',   // Lógica das Calculadoras
                    'accessibility-v2.js' // Lógica da Acessibilidade
                ]
            };

            // Função para buscar e injetar HTML
            async function loadHtmlFragment(id, url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Erro ${response.status}`);
                    const html = await response.text();
                    const container = document.getElementById(id);
                    if (container) container.innerHTML = html;
                } catch (e) {
                    console.error(`[Loader] Falha ao carregar ${url}:`, e);
                }
            }

            // Função para carregar Scripts JS
            function loadScript(src) {
                return new Promise(resolve => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = () => {
                        console.error(`[Loader] Falha script: ${src}`);
                        resolve(); // Continua mesmo com erro
                    };
                    document.body.appendChild(script);
                });
            }

            // Inicialização
            async function init() {
                // 1. Carrega HTMLs em paralelo
                await Promise.all(CONFIG.html.map(item => loadHtmlFragment(item.id, item.url)));
                
                // 2. Carrega Scripts em sequência
                for (const src of CONFIG.scripts) {
                    await loadScript(src);
                }

                // 3. Finaliza
                setTimeout(() => {
                    // Força inicialização se necessário
                    if (window.MainInit) window.MainInit();
                    if (window.AccessibilityInit) window.AccessibilityInit();

                    // Remove Loader
                    const loader = document.getElementById('loader-global');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 500);
                    }
                    console.log('[System] Tudo carregado!');
                }, 500);
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
            else init();
        })();
    </script>
</body>
</html>
