<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Cálculo de Insulina Online | Seringas de 100UI e 300UI</title>
  <meta name="description" content="Ferramenta profissional para cálculo de dosagem de insulina com segurança, auditoria de cálculo e geração de PDF.">
  <meta name="keywords" content="insulina, enfermagem, cálculo de medicação, segurança do paciente, seringa insulina">
  
  <link rel="canonical" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/insulina.html"/>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <script src="js/nursing_calculators.js"></script>
  <script src="js/calculator-engine.js"></script>
  <script src="js/main_content_injector.js"></script>
</head>

<body class="bg-slate-50 font-sans text-slate-900">

  <header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-calculator text-blue-600 text-xl"></i>
        <span class="font-bold text-lg tracking-tight">Calculadoras de Enfermagem</span>
      </div>
    </div>
  </header>

  <main id="main-content" class="max-w-4xl mx-auto p-4 min-h-[80vh]">
    <div class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>
  </main>

  <footer class="bg-slate-900 text-slate-400 py-12">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="mb-4">© 2026 Calculadoras de Enfermagem - Segurança e Auditoria Clínica</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const injector = new MainContentInjector({
        containerId: 'main-content',
        jsonPath: 'nursing_calculators.json'
      });

      // Forçamos a injeção direta pelo ID do JSON para garantir o SEO fixo
      const success = await injector.injectById('insulina');
      
      if (!success) {
        document.getElementById('main-content').innerHTML = `
          <div class="text-center py-20">
            <h2 class="text-2xl font-bold text-red-600">Erro ao carregar módulo</h2>
            <p>Certifique-se de que 'nursing_calculators.json' está na mesma pasta.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
