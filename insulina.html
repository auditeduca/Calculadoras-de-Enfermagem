<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <!-- SEO (será atualizado via JS) -->
  <title id="page-title">Calculadora de Enfermagem</title>
  <meta name="description" content="Calculadora profissional de enfermagem">
  
  <!-- Fontes e Ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;800;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Estilos Modulares (URLs Absolutas) -->
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/variables-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/core/core-styles.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/header-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/footer-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/accessibility-v4.css"/>

  <!-- Bibliotecas JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

  <!-- Scripts Globais do Sistema -->
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/event-bus-v4.js" defer crossorigin="anonymous"></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/header-v4.js" defer crossorigin="anonymous"></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/footer-v4.js" defer crossorigin="anonymous"></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/accessibility-v4.js" defer crossorigin="anonymous"></script>

  <!-- Scripts Locais da Calculadora -->
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/calculator-engine.js" defer crossorigin="anonymous"></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/calculator-system.js" defer crossorigin="anonymous"></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/calculadoras/imc/exemplo-imc-custom-calculator.js" defer crossorigin="anonymous"></script>
  
  <script>
    // Sincronização de cores entre Tailwind e Core Styles (variáveis CSS)
    (function initTailwind() {
      if (typeof tailwind !== 'undefined') {
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: { 
                nunito: ['"Nunito Sans"','sans-serif'], 
                inter: ['Inter','sans-serif'] 
              },
              colors: { 
                'nurse-primary': 'var(--nurse-primary, #1A3E74)', 
                'nurse-secondary': 'var(--nurse-secondary, #00bcd4)', 
                'nurse-accent': 'var(--nurse-accent, #00838f)', 
                'nurse-bgDark': 'var(--nurse-bgDark, #0F172A)',
                'nurse-surface': 'var(--nurse-surface, #ffffff)',
                'nurse-text': 'var(--nurse-text, #1e293b)'
              },
              animation: { 
                'slide-in': 'slideIn 0.3s ease-out', 
                'fade-in': 'fadeIn 0.3s ease-out', 
                'pulse-slow': 'pulse 3s infinite' 
              }
            }
          }
        };
      } else {
        setTimeout(initTailwind, 50);
      }
    })();

    window.showToast = function(message, type = 'error') {
        const colors = {
            success: 'bg-emerald-500 border-emerald-600',
            error: 'bg-red-500 border-red-600',
            warning: 'bg-amber-500 border-amber-600',
            info: 'bg-nurse-primary border-blue-900'
        };
        const icons = {
            success: 'fa-check-circle',
            error: 'fa-triangle-exclamation',
            warning: 'fa-circle-exclamation',
            info: 'fa-circle-info'
        };

        const toast = document.createElement('div');
        toast.className = `fixed top-24 right-4 md:top-4 md:right-4 ${colors[type] || colors.info} border-b-4 text-white px-6 py-4 rounded-xl shadow-2xl z-[99999] flex items-center gap-3 min-w-[300px] animate-fade-in transform transition-all duration-300`;
        toast.innerHTML = `<i class="fa-solid ${icons[type] || icons.info} text-xl"></i><span class="font-medium">${message}</span>`;
        document.body.appendChild(toast);
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(-20px)';
            setTimeout(() => toast.remove(), 300);
        }, 4000);
    };
  </script>
</head>
<body class="flex flex-col min-h-screen custom-init">

  <!-- Botão Libras deve ficar acima do botão de acessibilidade no carregamento -->
  <div id="libras-container"></div>
  <div id="accessibility-container"></div>
  <div id="header-container" class="sticky top-0 z-50 bg-white dark:bg-nurse-bgDark min-h-[70px] opacity-0 transition-opacity duration-500 shadow-sm"></div>

  <aside class="sidebar-left-tools" id="sidebar-tools"></aside>

  <main id="main-content" class="flex-grow max-w-7xl mx-auto px-4 pt-24 pb-8 md:py-12 w-full" style="margin-left: 80px;">
    <nav class="mb-8 font-semibold text-sm text-slate-600 dark:text-cyan-300 flex items-center gap-2"></nav>

    <header class="max-w-4xl mb-12">
      <span class="bg-nurse-primary text-white text-[11px] font-bold px-4 py-2 rounded-full uppercase tracking-widest mb-4 inline-block shadow-md"></span>
      <h1 id="header-title" class="text-4xl md:text-5xl lg:text-6xl mb-6 leading-tight"></h1>
      <div class="h-2 w-24 bg-gradient-to-r from-nurse-accent to-nurse-primary rounded-full mb-8"></div>
      <p id="header-description" class="text-xl text-slate-600 dark:text-slate-300 font-medium italic"></p>
    </header>
    
    <div id="tags-container" class="max-w-7xl mx-auto px-4"></div>
    
    <div class="grid lg:grid-cols-[1fr,340px] gap-10 items-start">
      <article id="calculator-container" class="card-base p-0">
        <nav class="flex border-b border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-900/30 overflow-x-auto"></nav>
        <div class="p-6 md:p-10">
          <section id="pane-calc" class="tab-pane"></section>
          <section id="pane-sobre" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none"></section>
          <section id="pane-ajuda" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none"></section>
          <section id="pane-referencia" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none"></section>
        </div>
      </article>

      <aside class="space-y-6 sticky top-28 self-start">
        <div id="sidebar-simulado-enfermagem"></div>
        <div id="sidebar-compartilhar"></div>
        <div id="sidebar-outras-calculadoras"></div>
      </aside>
    </div>

    <div id="author-container"></div>
  </main>

  <div id="footer-container" class="opacity-0 transition-opacity duration-500"></div>
  <div id="modal-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const baseUrl = 'https://auditeduca.github.io/Calculadoras-de-Enfermagem/';
      
      async function loadModule(id, url) {
        const container = document.getElementById(id);
        if (!container) return;
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`Status ${res.status}`);
          container.innerHTML = await res.text();
          container.style.opacity = '1';
        } catch(e) { console.warn(`Módulo ${id} não carregado:`, e); }
      }

      const waitForGlobals = () => new Promise(resolve => {
        if (typeof CALCULATOR_SYSTEM !== 'undefined') return resolve();
        const interval = setInterval(() => {
          if (typeof CALCULATOR_SYSTEM !== 'undefined') {
            clearInterval(interval);
            resolve();
          }
        }, 100);
      });

      try {
        await waitForGlobals();

        // Carregamento do Shared Content
        console.log('⏳ Carregando conteúdo compartilhado...');
        try {
            const sharedRes = await fetch(`${baseUrl}shared-content.json`);
            if (sharedRes.ok) {
                CALCULATOR_SYSTEM.sharedContent = await sharedRes.json();
                console.log('✓ Conteúdo compartilhado carregado.');
            }
        } catch (e) {
            console.warn('Não foi possível carregar o shared-content.json');
        }

        if (typeof IMCCalculatorEngine !== 'undefined') {
          CALCULATOR_SYSTEM.engine = new IMCCalculatorEngine(baseUrl + 'calculadoras/imc/exemplo-imc-config.json');
          await CALCULATOR_SYSTEM.engine.init();
        } else {
          await CALCULATOR_SYSTEM.init(baseUrl + 'calculadoras/imc/exemplo-imc-config.json');
        }
        
        // Fixes de Binding - Calculate
        if (typeof CALCULATOR_SYSTEM.calculate !== 'function') {
            CALCULATOR_SYSTEM.calculate = function() {
                try {
                  if (CALCULATOR_SYSTEM.engine) {
                      if (typeof CALCULATOR_SYSTEM.engine.calculate === 'function') return CALCULATOR_SYSTEM.engine.calculate();
                      if (typeof CALCULATOR_SYSTEM.engine.handleCalculate === 'function') return CALCULATOR_SYSTEM.engine.handleCalculate();
                  }
                } catch (e) { window.showToast('Erro ao calcular.', 'error'); }
            };
        }

        // Fixes de Binding - PDF
        if (typeof CALCULATOR_SYSTEM.generatePDF !== 'function') {
            CALCULATOR_SYSTEM.generatePDF = () => {
                if (CALCULATOR_SYSTEM.engine?.generatePDF) return CALCULATOR_SYSTEM.engine.generatePDF();
                window.showToast('PDF não disponível.', 'warning');
            };
        }

        // Fixes de Binding - Clipboard
        CALCULATOR_SYSTEM.copyResult = function(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.select();
            const success = document.execCommand('copy');
            document.body.removeChild(textArea);
            if (success) window.showToast('Copiado!', 'success');
        };

        // Binding seguro do método tourGuiado
        if (typeof CALCULATOR_SYSTEM.tourGuiado !== 'function') {
             CALCULATOR_SYSTEM.tourGuiado = function() {
                 if(window.showToast) window.showToast('O tour guiado não está disponível nesta visualização.', 'info');
             };
        }

        // Polyfill de Modal
        CALCULATOR_SYSTEM.closeModal = () => {
            const m = document.getElementById('custom-fallback-modal');
            if (m) { m.classList.add('opacity-0'); setTimeout(() => m.remove(), 300); }
        };

        CALCULATOR_SYSTEM.showModal = function(type) {
            const config = CALCULATOR_SYSTEM.engine?.config || {};
            const shared = CALCULATOR_SYSTEM.sharedContent || {};
            let title = 'Informação';
            let content = '<p>Conteúdo não disponível.</p>';

            if (type === 'referencias') {
                title = 'Referências Bibliográficas';
                const refs = config.referencias || shared.referencias || [];
                content = `<ul class="list-disc pl-5 space-y-2">${refs.map(r => `<li class="text-sm">${r}</li>`).join('')}</ul>`;
            } else if (type === 'ajuda') {
                title = 'Ajuda e Instruções';
                content = config.ajuda_html || shared.ajuda_html || document.getElementById('pane-ajuda')?.innerHTML || content;
            } else if (type === 'compartilhar') {
                title = 'Compartilhar';
                content = `<div class="p-4 bg-slate-50 dark:bg-slate-900 rounded-lg text-center"><p class="mb-4 text-sm">Copie o link abaixo:</p><button onclick="CALCULATOR_SYSTEM.copyResult(window.location.href)" class="bg-nurse-primary text-white px-4 py-2 rounded-lg text-xs">Copiar Link da Calculadora</button></div>`;
            }

            CALCULATOR_SYSTEM.closeModal();
            const modal = document.createElement('div');
            modal.id = 'custom-fallback-modal';
            modal.className = 'fixed inset-0 bg-black/60 z-[99999] flex items-center justify-center p-4 transition-opacity duration-300 backdrop-blur-sm';
            modal.innerHTML = `
                <div class="bg-white dark:bg-slate-800 w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden transform animate-slide-in">
                    <div class="bg-nurse-primary p-4 flex justify-between items-center text-white">
                        <h3 class="font-bold">${title}</h3>
                        <button onclick="CALCULATOR_SYSTEM.closeModal()"><i class="fa-solid fa-times"></i></button>
                    </div>
                    <div class="p-6 max-h-[60vh] overflow-y-auto">${content}</div>
                </div>`;
            document.body.appendChild(modal);
        };

        // Carregamento de módulos
        await Promise.all([
          loadModule('header-container', `${baseUrl}assets/components/header-v4.html`),
          loadModule('footer-container', `${baseUrl}assets/components/footer-v4.html`),
          loadModule('accessibility-container', `${baseUrl}assets/components/accessibility-v4.html`),
          loadModule('author-container', `${baseUrl}assets/components/author-section.html`),
          loadModule('modal-container', `${baseUrl}assets/components/modal-generic.html`),
          // Inclusão do widget de Libras no carregamento principal
          loadModule('libras-container', `${baseUrl}assets/components/widget-libras.html`)
        ]);

        if (CALCULATOR_SYSTEM.engine?.config?.sidebars) {
          for (const s of CALCULATOR_SYSTEM.engine.config.sidebars) {
            await loadModule(s.startsWith('sidebar-') ? s : `sidebar-${s}`, `${baseUrl}assets/sidebars/${s}.html`);
          }
        }
        
        setTimeout(() => {
          ['header-container', 'footer-container'].forEach(id => {
            const el = document.getElementById(id); if(el) el.style.opacity = '1';
          });
        }, 150);

        console.log('✓ Calculadora pronta!');
      } catch (err) {
        console.error('❌ Erro:', err);
        window.showToast('Erro ao carregar sistema.', 'error');
      }
    });
  </script>
</body>
</html>
