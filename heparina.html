          colors: {

            'nurse-accent':'#00838f', 
            'nurse-bgDark':'#0F172A' 
          },
          animation: {
            'slide-in': 'slideIn 0.3s ease-out',
            'fade-in': 'fadeIn 0.3s ease-out',
            'pulse-slow': 'pulse 3s infinite',
            'bounce-slow': 'bounce 2s infinite',
          }
        }
      }
    }

    async function loadModule(id, url) {
      const container = document.getElementById(id);
      if (!container) return;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Status ${res.status}`);
        container.innerHTML = await res.text();
        container.style.opacity = "1";
        const event = new CustomEvent('moduleLoaded', { detail: { id, url } });
        container.dispatchEvent(event);
      } catch(e) { 
        console.warn(`Módulo ${id} não carregado:`, e); 
      }
    }
  </script>

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes highlight-pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(0, 188, 212, 0); }
    }
    
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    input[type="number"] {
      -moz-appearance: textfield;
    }
    
    .tooltip-container {
      position: relative;
      display: inline-block;
    }
    
    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
      transform: translate(-50%, -10px);
    }
    
    .tooltip-text {
      visibility: hidden;
      width: 220px;
      background-color: #1e293b;
      color: white;
      text-align: left;
      border-radius: 8px;
      padding: 10px;
      position: absolute;
      z-index: 1000;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: all 0.3s;
      font-size: 12px;
      font-weight: normal;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      line-height: 1.4;
    }
    
    #reference-modal {
      -webkit-backdrop-filter: blur(5px);
              backdrop-filter: blur(5px);
    }
    
    .hamburger-menu {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      cursor: pointer;
    }
    
    .hamburger-menu span {
      display: block;
      height: 2px;
      width: 100%;
      background-color: currentColor;
      transition: all 0.3s;
    }
    
    .mega-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e2e8f0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    
    .dark .mega-menu {
      background: #1e293b;
      border-color: #334155;
    }
    
    .has-mega-menu:hover .mega-menu {
      display: block;
    }
    
    .accessibility-tools {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .accessibility-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
      color: #475569;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .dark .accessibility-btn {
      background: #334155;
      color: #cbd5e1;
    }
    
    .accessibility-btn:hover {
      background: #00bcd4;
      color: white;
      transform: scale(1.1);
    }
    
    .sidebar-left-tools {
      position: fixed; 
      left: 20px;
      top: 50%; 
      transform: translateY(-50%);
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      z-index: 40; 
      padding: 10px 0;
    }

    .tool-btn {
      background-color: white; 
      color: #1A3E74;
      border: 1px solid #e2e8f0;
      border-left: none;
      width: 54px; 
      height: 54px; 
      border-radius: 0 14px 14px 0;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      cursor: pointer; 
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05); 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      outline: none;
    }

    .dark .tool-btn {
      background-color: #1e293b;
      color: #cbd5e1;
      border-color: #334155;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
    }

    .tool-btn i {
      font-size: 18px;
      transition: transform 0.2s;
    }

    .btn-label {
      display: none; 
      position: absolute; 
      left: 60px;
      background: #1A3E74;
      color: white; 
      padding: 6px 12px; 
      border-radius: 6px; 
      font-size: 11px; 
      font-weight: bold;
      white-space: nowrap; 
      pointer-events: none;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      z-index: 1001;
    }
    
    .dark .btn-label {
      background: #0f172a;
      border: 1px solid #334155;
    }
    
    .btn-label::before {
      content: '';
      position: absolute;
      left: -4px;
      top: 50%;
      transform: translateY(-50%);
      border-width: 4px;
      border-style: solid;
      border-color: transparent #1A3E74 transparent transparent;
    }
    
    .dark .btn-label::before {
      border-color: transparent #0f172a transparent transparent;
    }

    .tool-btn:hover { 
      width: 65px;
      background-color: #1A3E74; 
      color: #ffffff; 
      padding-left: 5px;
    }
    
    .dark .tool-btn:hover {
      background-color: #00bcd4;
      color: #0f172a;
    }
    
    .tool-btn:hover i {
      transform: scale(1.1);
    }

    .tool-btn:hover .btn-label { 
      display: block; 
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-5px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .sidebar-left-tools {
        top: auto; 
        bottom: 20px;
        left: 20px;
        right: 20px;
        width: auto; 
        height: 70px;
        flex-direction: row;
        transform: none;
        justify-content: space-around;
        align-items: center; 
        background: white; 
        border: 1px solid #e2e8f0;
        border-radius: 20px;
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.08); 
        padding: 0 5px;
      }
      
      .dark .sidebar-left-tools {
        background: #1e293b;
        border-color: #334155;
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
      }

      .tool-btn { 
        border: none; 
        width: auto; 
        height: 100%;
        flex: 1;
        gap: 4px; 
        box-shadow: none; 
        background: transparent; 
        border-radius: 8px;
        color: #64748b;
      }
      
      .dark .tool-btn {
        color: #94a3b8;
      }

      .btn-label { 
        display: block; 
        position: static;
        background: transparent; 
        color: currentColor;
