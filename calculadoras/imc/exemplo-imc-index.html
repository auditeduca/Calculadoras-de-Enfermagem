  <!-- Tailwind Config -->

          animation: {

<body class="flex flex-col min-h-screen custom-init">

  <!-- CONTAINERS GLOBAIS -->

  <div id="header-container" class="sticky top-0 z-50 bg-white dark:bg-nurse-bgDark min-h-[70px] opacity-0 transition-opacity duration-500 shadow-sm"></div>

  <!-- MENU FLUTUANTE LATERAL -->
  <aside class="sidebar-left-tools" id="sidebar-tools">
    <!-- Ser√° preenchido via JS -->
  </aside>

  <!-- CONTE√öDO PRINCIPAL -->
  <main id="main-content" class="flex-grow max-w-7xl mx-auto px-4 pt-24 pb-8 md:py-12 w-full" style="margin-left: 80px;">
    
    <!-- BREADCRUMB -->
    <nav class="mb-8 font-semibold text-sm text-slate-600 dark:text-cyan-300 flex items-center gap-2">
      <!-- Ser√° preenchido via JS -->
    </nav>

    <!-- HEADER DA P√ÅGINA -->
    <header class="max-w-4xl mb-12">
      <span class="bg-nurse-primary text-white text-[11px] font-bold px-4 py-2 rounded-full uppercase tracking-widest mb-4 inline-block shadow-md">
        <!-- Ser√° preenchido via JS -->
      </span>
      <h1 id="header-title" class="text-4xl md:text-5xl lg:text-6xl mb-6 leading-tight">
        <!-- Ser√° preenchido via JS -->
      </h1>
      <div class="h-2 w-24 bg-gradient-to-r from-nurse-accent to-nurse-primary rounded-full mb-8"></div>
      <p id="header-description" class="text-xl text-slate-600 dark:text-slate-300 font-medium italic">
        <!-- Ser√° preenchido via JS -->
      </p>
    </header>
    
    <!-- TAGS CONTAINER -->
    <div id="tags-container" class="max-w-7xl mx-auto px-4"></div>
    
    <!-- GRID PRINCIPAL -->
    <div class="grid lg:grid-cols-[1fr,340px] gap-10 items-start">
      
      <!-- CALCULADORA -->
      <article id="calculator-container" class="card-base p-0">
        <!-- ABAS DE NAVEGA√á√ÉO -->
        <nav class="flex border-b border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-900/30 overflow-x-auto">
          <!-- Ser√° preenchido via JS -->
        </nav>

        <!-- CONTE√öDO DAS ABAS -->
        <div class="p-6 md:p-10">
          <!-- ABA CALCULADORA -->
          <section id="pane-calc" class="tab-pane">
            <!-- Ser√° preenchido via JS -->
          </section>

          <!-- ABA SOBRE -->
          <section id="pane-sobre" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none">
            <!-- Ser√° preenchido via JS -->
          </section>

          <!-- ABA AJUDA -->
          <section id="pane-ajuda" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none">
            <!-- Ser√° preenchido via JS -->
          </section>

          <!-- ABA REFER√äNCIA -->
          <section id="pane-referencia" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none">
            <!-- Ser√° preenchido via JS -->
          </section>
        </div>
      </article>

      <!-- SIDEBARS -->
      <aside class="space-y-6 sticky top-28 self-start">

        <div id="sidebar-compartilhar"></div>

    <!-- AUTOR -->
    <div id="author-container"></div>
  </main>

  <!-- FOOTER -->
  <div id="footer-container" class="opacity-0 transition-opacity duration-500"></div>

  <!-- MODAL GEN√âRICO -->
  <div id="modal-container"></div>

  <!-- WIDGET DE LIBRAS -->
  <div id="libras-container"></div>

  <!-- INICIALIZA√á√ÉO MODULAR CORRIGIDA -->
  <script>
    // FIX: Envolvemos tudo no 'DOMContentLoaded' para garantir que os scripts 'defer' 
    // tenham terminado de carregar e definir as vari√°veis globais (CALCULATOR_SYSTEM, etc)
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('üöÄ DOM carregado. Iniciando script de inicializa√ß√£o...');
      
      const baseUrl = 'https://auditeduca.github.io/Calculadoras-de-Enfermagem/';
      
      // Fun√ß√£o auxiliar para carregar m√≥dulos HTML
      async function loadModule(id, url) {
        const container = document.getElementById(id);
        if (!container) return;
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`Status ${res.status}`);
          container.innerHTML = await res.text();
          container.style.opacity = '1';
        } catch(e) { 
          console.warn(`M√≥dulo ${id} n√£o carregado:`, e); 
        }
      }

      // Fun√ß√£o de espera ativa para garantir que as globais existam
      // (Safety check caso a rede esteja muito lenta ou ordem de execu√ß√£o varie)
      const waitForGlobals = () => new Promise(resolve => {
        if (typeof CALCULATOR_SYSTEM !== 'undefined') return resolve();
        console.log('‚è≥ Aguardando CALCULATOR_SYSTEM...');
        const interval = setInterval(() => {
          if (typeof CALCULATOR_SYSTEM !== 'undefined') {
            clearInterval(interval);
            resolve();
          }
        }, 100);
      });

      try {
        // Aguarda a defini√ß√£o da vari√°vel global cr√≠tica
        await waitForGlobals();

        // Inicializa o motor da calculadora com o JSON espec√≠fico
        // Tenta usar a engine customizada (IMCCalculatorEngine) se dispon√≠vel
        if (typeof IMCCalculatorEngine !== 'undefined') {
          console.log('‚úì Usando Engine Customizada: IMCCalculatorEngine');
          CALCULATOR_SYSTEM.engine = new IMCCalculatorEngine(baseUrl + 'https://auditeduca.github.io/Calculadoras-de-Enfermagem/calculadoras/imc/exemplo-imc-config.json');
          await CALCULATOR_SYSTEM.engine.init();
        } else {
          // Fallback para engine padr√£o
          console.warn('‚ö†Ô∏è IMCCalculatorEngine n√£o encontrado ou ainda n√£o carregado, usando CalculatorEngine padr√£o');
          await CALCULATOR_SYSTEM.init(baseUrl + 'calculadoras/imc/exemplo-imc-config.json');
        }
      
        // Carrega componentes globais
        await loadModule('header-container', `${baseUrl}assets/components/header-v4.html`);
        await loadModule('footer-container', `${baseUrl}assets/components/footer-v4.html`);
        await loadModule('accessibility-container', `${baseUrl}assets/components/accessibility-v4.html`);
        
        // Carrega componentes de estrutura
        await loadModule('author-container', `${baseUrl}components/author-section.html`);
        await loadModule('modal-container', `${baseUrl}omponents/modal-generic.html`);
        
        // Carrega sidebars conforme configura√ß√£o do JSON
        if (CALCULATOR_SYSTEM.engine?.config?.sidebars) {
          for (const sidebar of CALCULATOR_SYSTEM.engine.config.sidebars) {
            const containerId = sidebar.startsWith('sidebar-') ? sidebar : `sidebar-${sidebar}`;
            await loadModule(containerId, `${baseUrl}sidebars/${sidebar}.html`);
          }
        }
        
        // Carrega VLibras se ativado na configura√ß√£o
        if (CALCULATOR_SYSTEM.engine?.config?.acessibilidade?.vlibras) {
          await loadModule('libras-container', `${baseUrl}components/widget-libras.html`);
        }
        
        // Ativa visibilidade do header e footer
        setTimeout(() => {
          const header = document.getElementById('header-container');
          const footer = document.getElementById('footer-container');
          if(header) header.style.opacity = '1';
          if(footer) footer.style.opacity = '1';
        }, 150);

        console.log('‚úì Calculadora IMC carregada com sucesso!');
      } catch (err) {
        console.error('‚ùå Erro Cr√≠tico:', err);
        // Exibe mensagem amig√°vel para o usu√°rio
        const toast = document.createElement('div');
        toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-4 rounded-xl shadow-xl z-[9999] animate-fade-in';
        toast.innerHTML = '<i class="fa-solid fa-triangle-exclamation mr-2"></i> Erro ao carregar a calculadora. Tente recarregar a p√°gina.';
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 5000);
      }
    });
  </script>
</body>
</html>
