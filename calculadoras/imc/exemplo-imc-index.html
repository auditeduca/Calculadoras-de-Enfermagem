  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/header-v4.js" defer></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/footer-v4.js" defer></script>

 <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/calculator-system.js" defer></script>
 <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/calculadoras/imc/exemplo-imc-custom-calculator.js" defer></script>

  <script>
    tailwind.config = {

      theme: {
        extend: {
          fontFamily: {

            inter: ['Inter','sans-serif'] 
          },
          colors: {

            'nurse-bgDark':'#0F172A' 
          },
          animation: {

<body class="flex flex-col min-h-screen custom-init">

  <!-- CONTAINERS GLOBAIS -->
  <div id="accessibility-container"></div>
  <div id="header-container" class="sticky top-0 z-50 bg-white dark:bg-nurse-bgDark min-h-[70px] opacity-0 transition-opacity duration-500 shadow-sm"></div>

  <!-- MENU FLUTUANTE LATERAL -->
  <aside class="sidebar-left-tools" id="sidebar-tools">
    <!-- Ser√° preenchido via JS -->
  </aside>

  <!-- CONTE√öDO PRINCIPAL -->
  <main id="main-content" class="flex-grow max-w-7xl mx-auto px-4 pt-24 pb-8 md:py-12 w-full" style="margin-left: 80px;">
    
    <!-- BREADCRUMB -->
    <nav class="mb-8 font-semibold text-sm text-slate-600 dark:text-cyan-300 flex items-center gap-2">
      <!-- Ser√° preenchido via JS -->
    </nav>

    <!-- HEADER DA P√ÅGINA -->
    <header class="max-w-4xl mb-12">
      <span class="bg-nurse-primary text-white text-[11px] font-bold px-4 py-2 rounded-full uppercase tracking-widest mb-4 inline-block shadow-md">
        <!-- Ser√° preenchido via JS -->
      </span>
      <h1 id="header-title" class="text-4xl md:text-5xl lg:text-6xl mb-6 leading-tight">
        <!-- Ser√° preenchido via JS -->
      </h1>
      <div class="h-2 w-24 bg-gradient-to-r from-nurse-accent to-nurse-primary rounded-full mb-8"></div>
      <p id="header-description" class="text-xl text-slate-600 dark:text-slate-300 font-medium italic">
        <!-- Ser√° preenchido via JS -->
      </p>
    </header>
    <!-- TAGS CONTAINER -->
    <div id="tags-container" class="max-w-7xl mx-auto px-4"></div>
    <!-- GRID PRINCIPAL -->
    <div class="grid lg:grid-cols-[1fr,340px] gap-10 items-start">
      
      <!-- CALCULADORA -->
      <article id="calculator-container" class="card-base p-0">
        <!-- ABAS DE NAVEGA√á√ÉO -->
        <nav class="flex border-b border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-900/30 overflow-x-auto">
          <!-- Ser√° preenchido via JS -->
        </nav>

        <!-- CONTE√öDO DAS ABAS -->
        <div class="p-6 md:p-10">
          <!-- ABA CALCULADORA -->
          <section id="pane-calc" class="tab-pane">
            <!-- Ser√° preenchido via JS -->
          </section>

          <!-- ABA SOBRE -->
          <section id="pane-sobre" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none">
            <!-- Ser√° preenchido via JS -->
          </section>

          <!-- ABA AJUDA -->
          <section id="pane-ajuda" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none">
            <!-- Ser√° preenchido via JS -->
          </section>

          <!-- ABA REFER√äNCIA -->
          <section id="pane-referencia" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none">
            <!-- Ser√° preenchido via JS -->
          </section>
        </div>
      </article>

      <!-- SIDEBARS -->
      <aside class="space-y-6 sticky top-28 self-start">
        <div id="sidebar-simulado-enfermagem"></div>
        <div id="sidebar-compartilhar"></div>
        <div id="sidebar-outras-calculadoras"></div>
      </aside>
    </div>

    <!-- AUTOR -->
    <div id="author-container"></div>
  </main>

  <!-- FOOTER -->
  <div id="footer-container" class="opacity-0 transition-opacity duration-500"></div>

  <!-- MODAL GEN√âRICO -->
  <div id="modal-container"></div>

  <!-- WIDGET DE LIBRAS -->
  <div id="libras-container"></div>

  <!-- INICIALIZA√á√ÉO -->
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    console.log('üöÄ Iniciando calculadora IMC...');
    
    // 1. Recupera a baseUrl perdida
    const baseUrl = 'https://auditeduca.github.io/Calculadoras-de-Enfermagem/';
    
    // 2. Redefine o init para usar o motor de IMC
    CALCULATOR_SYSTEM.init = async function(configUrl) {
      this.engine = new IMCCalculatorEngine(configUrl);
      await this.engine.init();
    };
    
    try {
      // 3. Inicializa com o JSON espec√≠fico (mesma pasta do index)
      await CALCULATOR_SYSTEM.init('https://auditeduca.github.io/Calculadoras-de-Enfermagem/calculadoras/imc/exemplo-imc-config.json');
      
      // 4. Carrega componentes globais via baseUrl (Evita 404)
      await loadModule('header-container', `${baseUrl}assets/components/header-v4.html`);
      await loadModule('footer-container', `${baseUrl}assets/components/footer-v4.html`);
      await loadModule('accessibility-container', `${baseUrl}assets/components/accessibility-v4.html`);
      
      // 5. Carrega componentes de estrutura
      await loadModule('author-container', `${baseUrl}components/author-section.html`);
      await loadModule('modal-container', `${baseUrl}components/modal-generic.html`);
      
      // 6. Carrega Sidebars com IDs corrigidos
      if (CALCULATOR_SYSTEM.engine?.config?.sidebars) {
        for (const sidebar of CALCULATOR_SYSTEM.engine.config.sidebars) {
          const containerId = sidebar.startsWith('sidebar-') ? sidebar : `sidebar-${sidebar}`;
          await loadModule(containerId, `${baseUrl}sidebars/${sidebar}.html`);
        }
      }
      
      // 7. Ativa visibilidade
      setTimeout(() => {
        const header = document.getElementById('header-container');
        const footer = document.getElementById('footer-container');
        if(header) header.style.opacity = '1';
        if(footer) footer.style.opacity = '1';
      }, 150);

      console.log('‚úì Calculadora IMC carregada com sucesso!');
    } catch (err) {
      console.error('‚ùå Erro Cr√≠tico:', err);
    }
  });
</script>
</body>
</html>
