    <!-- Script de Inicialização da Página -->
    <script>
        (function() {
            'use strict';
            
            /**
             * Função de inicialização da página
             * Aguarda o DOM estar pronto antes de inicializar
             */
            function initPage() {
                // Verificar se SITE_CONFIG está disponível
                if (typeof SITE_CONFIG === 'undefined') {
                    console.error('[Page] SITE_CONFIG não está definido');
                    return;
                }
                
                // Obter nome da página do atributo data
                const pageName = document.documentElement.getAttribute('data-page-name') || '[page-name]';
                
                // Obter configuração da página
                const pageConfig = SITE_CONFIG.pages[pageName];
                
                if (!pageConfig) {
                    console.error(`[Page] Configuração não encontrada para página: ${pageName}`);
                    console.log('[Page] Páginas disponíveis:', Object.keys(SITE_CONFIG.pages));
                    return;
                }
                
                console.log(`[Page] Inicializando página: ${pageConfig.title}`);
                
                // Criar e inicializar página
                const initializer = new window.PageInitializer(pageConfig);
                initializer.initialize().catch(error => {
                    console.error('[Page] Erro ao inicializar página:', error);
                });
            }
            
            // Aguardar carregamento completo do DOM
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initPage);
            } else {
                // DOM já está pronto
                initPage();
            }
            
            // Fallback: inicializar após window.load
            window.addEventListener('load', () => {
                if (!window.PageInitializer || !window.PageInitializer.prototype) {
                    console.warn('[Page] PageInitializer ainda não está disponível');
                }
            });
        })();
    </script>
