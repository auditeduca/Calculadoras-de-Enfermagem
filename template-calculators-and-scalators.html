  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/header-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/footer-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/accessibility-v4.css"/>

  <!-- Core Styles (Calculadora) -->
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/core-styles.css"/>

  <!-- Bibliotecas JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/header-v4.js" defer></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/footer-v4.js" defer></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/accessibility-v4.js" defer></script>

  <!-- Scripts Locais da Calculadora -->
  <script src="calculator-engine.js" defer></script>
  <script src="calculator-system.js" defer></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { 
            nunito: ['"Nunito Sans"','sans-serif'], 
            inter: ['Inter','sans-serif'] 
          },
          colors: { 
            'nurse-primary':'#1A3E74', 
            'nurse-secondary':'#00bcd4', 
            'nurse-accent':'#00838f', 
            'nurse-bgDark':'#0F172A' 
          },
          animation: { 
            'slide-in': 'slideIn 0.3s ease-out', 
            'fade-in': 'fadeIn 0.3s ease-out', 
            'pulse-slow': 'pulse 3s infinite' 
          }
        }
      }
    }
  </script>
</head>
<body class="flex flex-col min-h-screen">

  <!-- NOTIFICA√á√ïES (TOAST) -->
  <div id="notification-container" class="fixed top-6 right-6 z-[10000] flex flex-col gap-3 pointer-events-none"></div>

  <!-- CONTAINERS GLOBAIS -->
  <div id="accessibility-container"></div>
  <div id="header-container" class="sticky top-0 z-50 bg-white dark:bg-nurse-bgDark min-h-[70px] opacity-0 transition-opacity duration-500 shadow-sm"></div>

  <!-- MENU FLUTUANTE LATERAL -->
  <aside class="sidebar-left-tools" id="sidebar-tools">
    <!-- Ser√° preenchido via JS -->
  </aside>

  <!-- CONTE√öDO PRINCIPAL -->
  <main id="main-content" class="flex-grow max-w-7xl mx-auto px-4 pt-24 pb-8 md:py-12 w-full" style="margin-left: 80px;">
    
    <!-- BREADCRUMB -->
    <nav class="mb-8 font-semibold text-sm text-slate-600 dark:text-cyan-300 flex items-center gap-2">
      <!-- Ser√° preenchido via JS -->
    </nav>

    <!-- HEADER DA P√ÅGINA -->
    <header class="max-w-4xl mb-12">
      <span class="bg-nurse-primary text-white text-[11px] font-bold px-4 py-2 rounded-full uppercase tracking-widest mb-4 inline-block shadow-md">
        <!-- Ser√° preenchido via JS -->
      </span>
      <h1 id="header-title" class="text-4xl md:text-5xl lg:text-6xl mb-6 leading-tight">
        <!-- Ser√° preenchido via JS -->
      </h1>
      <div class="h-2 w-24 bg-gradient-to-r from-nurse-accent to-nurse-primary rounded-full mb-8"></div>
      <p id="header-description" class="text-xl text-slate-600 dark:text-slate-300 font-medium italic">
        <!-- Ser√° preenchido via JS -->
      </p>
    </header>

    <!-- TAGS CONTAINER -->
    <div id="tags-container" class="max-w-7xl mx-auto px-4"></div>

    <!-- GRID PRINCIPAL -->
    <div class="grid lg:grid-cols-[1fr,340px] gap-10 items-start">
      
      <!-- CALCULADORA -->
      <article id="calculator-container" class="card-base p-0">
        <!-- ABAS DE NAVEGA√á√ÉO -->
        <nav class="flex border-b border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-900/30 overflow-x-auto">
          <!-- Ser√° preenchido via JS -->
        </nav>

        <!-- CONTE√öDO DAS ABAS -->
        <div class="p-6 md:p-10">
          <!-- ABA CALCULADORA -->
          <section id="pane-calc" class="tab-pane">
            <!-- Ser√° preenchido via JS -->
          </section>

          <!-- ABA SOBRE -->
          <section id="pane-sobre" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none">
            <!-- Ser√° preenchido via JS -->
          </section>

          <!-- ABA AJUDA -->
          <section id="pane-ajuda" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none">
            <!-- Ser√° preenchido via JS -->
          </section>

          <!-- ABA REFER√äNCIA -->
          <section id="pane-referencia" class="tab-pane hidden prose prose-slate dark:prose-invert max-w-none">
            <!-- Ser√° preenchido via JS -->
          </section>
        </div>
      </article>

      <!-- SIDEBARS -->
      <aside class="space-y-6 sticky top-28 self-start">
        <div id="sidebar-simulado-enfermagem"></div>
        <div id="sidebar-compartilhar"></div>
        <div id="sidebar-outras-calculadoras"></div>
      </aside>
    </div>

    <!-- AUTOR -->
    <div id="author-container"></div>
  </main>

  <!-- FOOTER -->
  <div id="footer-container" class="opacity-0 transition-opacity duration-500"></div>

  <!-- MODAL GEN√âRICO -->
  <div id="modal-container"></div>

  <!-- WIDGET DE LIBRAS -->
  <div id="libras-container"></div>

  <!-- PDF TEMPLATE (OCULTO) -->
  <div id="pdf-render-template" style="position: absolute; left: -9999px; top: 0; width: 794px; background: white; padding: 40px; color: #0f172a;">
    <div style="border-bottom: 3px solid #1A3E74; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
      <div style="width: 50px; height: 50px; background: #1A3E74; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
        <i class="fa-solid fa-calculator"></i>
      </div>
      <div style="text-align: right;">
        <h1 style="font-size: 18px; color: #1A3E74; margin: 0; font-weight: 900; text-transform: uppercase;">Relat√≥rio de Auditoria</h1>
        <p style="font-size: 9px; color: #64748b; margin: 0;">SISTEMA PROFISSIONAL DE ENFERMAGEM</p>
      </div>
    </div>
    <div id="pdf-body" style="font-size: 11px; line-height: 1.6; font-family: 'Inter', sans-serif;"></div>
  </div>

  <!-- INICIALIZA√á√ÉO MODULAR -->
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('üöÄ Inicializando calculadora...');
      
      const baseUrl = 'https://auditeduca.github.io/Calculadoras-de-Enfermagem/';
      
      async function loadModule(id, url) {
        const container = document.getElementById(id);
        if (!container) return;
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`Status ${res.status}`);
          container.innerHTML = await res.text();
          container.style.opacity = '1';
        } catch(e) { 
          console.warn(`M√≥dulo ${id} n√£o carregado:`, e); 
        }
      }

      const waitForGlobals = () => new Promise(resolve => {
        if (typeof CALCULATOR_SYSTEM !== 'undefined') return resolve();
        const interval = setInterval(() => {
          if (typeof CALCULATOR_SYSTEM !== 'undefined') {
            clearInterval(interval);
            resolve();
          }
        }, 100);
      });

      try {
        await waitForGlobals();

        // Determina qual arquivo de configura√ß√£o usar (pode ser alterado por p√°gina)
        const configPath = window.location.pathname.includes('imc') 
          ? 'configs/imc-config.json'
          : 'configs/insulina-config.json';

        await CALCULATOR_SYSTEM.init(baseUrl + configPath);
      
        await Promise.all([
          loadModule('header-container', `${baseUrl}assets/components/header-v4.html`),
          loadModule('footer-container', `${baseUrl}assets/components/footer-v4.html`),
          loadModule('accessibility-container', `${baseUrl}assets/components/accessibility-v4.html`),
          loadModule('author-container', `${baseUrl}components/author-section.html`),
          loadModule('modal-container', `${baseUrl}components/modal-generic.html`)
        ]);
        
        if (CALCULATOR_SYSTEM.engine?.config?.sidebars) {
          for (const sidebar of CALCULATOR_SYSTEM.engine.config.sidebars) {
            const containerId = sidebar.startsWith('sidebar-') ? sidebar : `sidebar-${sidebar}`;
            await loadModule(containerId, `${baseUrl}sidebars/${sidebar}.html`);
          }
        }
        
        if (CALCULATOR_SYSTEM.engine?.config?.acessibilidade?.vlibras) {
          await loadModule('libras-container', `${baseUrl}components/widget-libras.html`);
        }
        
        setTimeout(() => {
          const header = document.getElementById('header-container');
          const footer = document.getElementById('footer-container');
          if(header) header.style.opacity = '1';
          if(footer) footer.style.opacity = '1';
        }, 150);

        console.log('‚úì Calculadora carregada com sucesso!');
      } catch (err) {
        console.error('‚ùå Erro Cr√≠tico:', err);
        CALCULATOR_SYSTEM.notify('Erro ao carregar a calculadora. Tente recarregar a p√°gina.', 'error');
      }
    });
  </script>
</body>
</html>
