<body class="relative overflow-x-hidden">

    <div id="loader-global" class="fixed inset-0 bg-white dark:bg-slate-900 flex items-center justify-center z-50 transition-opacity duration-500">

    <script src="assets/js/component-loader.js"></script>

    <!-- Script de Inicialização da Página -->
    <script>
        (function() {
            'use strict';
            
            /**
             * Função de inicialização da página
             */
            function initPage() {
                if (typeof SITE_CONFIG === 'undefined') {
                    console.error('[Page] SITE_CONFIG não está definido');
                    return;
                }
                
                // Obter nome da página do atributo data
                const pageName = document.documentElement.getAttribute('data-page-name') || 'politicaAcessibilidade';
                
                // Obter configuração da página
                const pageConfig = SITE_CONFIG.pages[pageName];
                
                if (!pageConfig) {
                    console.error(`[Page] Configuração não encontrada para página: ${pageName}`);
                    return;
                }
                
                console.log(`[Page] Inicializando página: ${pageConfig.title}`);
                
                // Criar e inicializar página
                const initializer = new window.PageInitializer(pageConfig);
                initializer.initialize().catch(error => {
                    console.error('[Page] Erro ao inicializar página:', error);
                });
            }
            
            // Aguardar carregamento completo do DOM
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initPage);
            } else {
                initPage();
            }
        })();
    </script>
