<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadoras de Enfermagem - Ferramentas e Conteúdo Técnico para Profissionais de Saúde">
    <meta name="theme-color" content="#1A3E74">
    <title>Calculadoras de Enfermagem | Ferramentas e Conteúdo Técnico</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/images/favicon.svg">
    <link rel="apple-touch-icon" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/images/favicon.svg">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Canonical e Hreflang para SEO -->
    <link rel="canonical" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/index.html">
    <link rel="alternate" hreflang="pt-br" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/index.html">
    <link rel="alternate" hreflang="en" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/index.html?lang=en">
    <link rel="alternate" hreflang="es" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/index.html?lang=es">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        nurse: {
                            primary: '#1A3E74',
                            secondary: '#2C5282',
                            light: '#EBF8FF',
                            accent: '#38B2AC'
                        }
                    }
                }
            }
        }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Global e Específico -->
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/global.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/global-main-index.css">

    <!-- Pré-carregamento -->
    <link rel="preload" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/utils.js" as="script">
    <link rel="preload" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/template-engine.js" as="script">
</head>
<body class="bg-gray-50 text-gray-800 antialiased flex flex-col min-h-screen transition-colors duration-300">

    <!-- Header Modular -->
    <div id="header-container"></div>

    <!-- Conteúdo Principal -->
    <main id="main-content" class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 mt-20">
        <!-- Breadcrumbs -->
        <div id="breadcrumbs" class="mb-6"></div>

        <!-- Acesso Rápido -->
        <section id="quick-access-section" class="mb-8" aria-label="Acesso Rápido">
            <h2 class="text-xl font-bold text-nurse-primary mb-4 flex items-center gap-2">
                <i class="fas fa-bolt text-amber-500" aria-hidden="true"></i> Acesso Rápido
            </h2>
            <div id="quick-access-container" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Injetado via JS -->
            </div>
        </section>

        <!-- Barra de Controles (Apenas Filtros, Busca Removida) -->
        <section id="controls-section" class="sticky top-20 z-30 bg-gray-50/95 backdrop-blur-sm py-4 mb-6 border-b border-gray-200 transition-all duration-300" aria-label="Filtros">
            <!-- Ajustado justify-end pois só restam os botões -->
            <div class="flex flex-col md:flex-row gap-4 justify-end items-center">
                
                <!-- Botões de Ação -->
                <div class="flex items-center gap-2 w-full md:w-auto justify-end" id="controls-container">
                    
                    <!-- Dropdown Ordenar -->
                    <div class="relative relative-dropdown">
                        <button id="sortButton" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-xl shadow-sm hover:bg-gray-50 text-gray-700 font-medium transition-all" aria-expanded="false" aria-haspopup="true">
                            <i class="fas fa-sort-amount-down"></i>
                            <span class="hidden sm:inline">Ordenar</span>
                            <i class="fas fa-chevron-down text-xs ml-1"></i>
                        </button>
                        <div id="sortMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-100 py-1 z-50 transform origin-top-right transition-all">
                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-nurse-light hover:text-nurse-primary transition-colors" data-sort-criteria="default">Padrão</button>
                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-nurse-light hover:text-nurse-primary transition-colors" data-sort-criteria="name-asc">Nome (A-Z)</button>
                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-nurse-light hover:text-nurse-primary transition-colors" data-sort-criteria="date-desc">Mais Recentes</button>
                        </div>
                    </div>

                    <!-- Dropdown Visualizar -->
                    <div class="relative relative-dropdown">
                        <button id="viewButton" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-xl shadow-sm hover:bg-gray-50 text-gray-700 font-medium transition-all" aria-expanded="false" aria-haspopup="true">
                            <i class="fas fa-th-large"></i>
                            <span class="hidden sm:inline">Visualizar</span>
                            <i class="fas fa-chevron-down text-xs ml-1"></i>
                        </button>
                        <div id="viewMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-100 py-1 z-50 transform origin-top-right transition-all">
                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-nurse-light hover:text-nurse-primary transition-colors flex items-center gap-2" data-view-mode="grid">
                                <i class="fas fa-th-large w-4"></i> Grade
                            </button>
                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-nurse-light hover:text-nurse-primary transition-colors flex items-center gap-2" data-view-mode="list">
                                <i class="fas fa-list w-4"></i> Lista
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seções de Ferramentas -->
        <div id="tools-container" class="space-y-12">
            
            <!-- Calculadoras -->
            <section id="calculators-section" aria-labelledby="calc-heading">
                <div class="flex items-center gap-3 mb-6 border-b border-gray-200 pb-2">
                    <div class="p-2 bg-emerald-100 text-emerald-600 rounded-lg">
                        <i class="fas fa-calculator text-xl"></i>
                    </div>
                    <h2 id="calc-heading" class="text-2xl font-bold text-gray-800">Calculadoras</h2>
                </div>
                <div id="calculators-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards Injetados via JS -->
                </div>
            </section>

            <!-- Escalas -->
            <section id="scales-section" aria-labelledby="scale-heading">
                <div class="flex items-center gap-3 mb-6 border-b border-gray-200 pb-2">
                    <div class="p-2 bg-blue-100 text-blue-600 rounded-lg">
                        <i class="fas fa-ruler-combined text-xl"></i>
                    </div>
                    <h2 id="scale-heading" class="text-2xl font-bold text-gray-800">Escalas Clínicas</h2>
                </div>
                <div id="scales-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards Injetados via JS -->
                </div>
            </section>

            <!-- Vacinas -->
            <section id="vaccines-section" aria-labelledby="vac-heading">
                <div class="flex items-center gap-3 mb-6 border-b border-gray-200 pb-2">
                    <div class="p-2 bg-purple-100 text-purple-600 rounded-lg">
                        <i class="fas fa-syringe text-xl"></i>
                    </div>
                    <h2 id="vac-heading" class="text-2xl font-bold text-gray-800">Calendário Vacinal</h2>
                </div>
                <div id="vaccines-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards Injetados via JS -->
                </div>
            </section>

            <!-- Sem Resultados -->
            <div id="no-results" class="hidden text-center py-16">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                    <i class="fas fa-search text-gray-400 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900">Nenhuma ferramenta encontrada</h3>
                <p class="mt-1 text-gray-500">Tente buscar com outros termos ou verifique a ortografia.</p>
                <button id="reset-search-btn" class="mt-6 px-4 py-2 bg-nurse-primary text-white rounded-lg hover:bg-nurse-secondary transition-colors">
                    Limpar Busca
                </button>
            </div>
        </div>
    </main>

    <!-- Footer Modular -->
    <div id="footer-container"></div>
    
    <!-- Container de Modais -->
    <div id="modal-container"></div>

    <!-- Scripts Modulares -->
    <!-- Adicionado onerror para ajudar no debug do Utils.js -->
    <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/utils.js" onerror="console.error('ERRO CRÍTICO: Falha ao carregar https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/utils.js. O arquivo existe?')"></script>
    <script>
        if (typeof Utils === 'undefined') {
            console.error('[Index] Utils não definido globalmente. Verifique erros de sintaxe em utils.js ou falha de carregamento.');
        } else {
            console.log('[Index] Utils.js carregado com sucesso');
        }
    </script>
    <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/template-engine.js"></script>
    
    <!-- Correção: asset-config -> theme-config -->
    <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/theme-config.js"></script>
    
    <!-- Script principal atualizado (necessário update para não quebrar sem a busca) -->
    <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/global-main-index.js"></script>
    
    <!-- Script de Inicialização -->
    <script>
        document.addEventListener('TemplateEngine:Ready', function() {
            console.log('[Index] Sistema modular inicializado');
            window.dispatchEvent(new Event('Page:Ready'));
        });
        
        if (window.TemplateEngine && window.TemplateEngine.initialized) {
            setTimeout(() => {
                window.dispatchEvent(new Event('Page:Ready'));
            }, 100);
        }
    </script>
</body>
</html>
