    <!-- Sistema de Carregamento de Componentes -->
    <script>
        const ComponentLoader = {
            loadedComponents: {},
            loadedScripts: [],

            async fetchAndInject(url, containerId) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const html = await response.text();
                    const container = document.getElementById(containerId);
                    if (container) {
                        container.innerHTML = html;
                        this.loadedComponents[containerId] = true;
                    }
                    return true;
                } catch (error) {
                    console.error(`[Loader] Erro em ${containerId}:`, error.message);
                    this.loadedComponents[containerId] = false;
                    return false;
                }
            },

            loadScript(src) {
                return new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.async = false;
                    script.crossOrigin = 'anonymous';
                    script.onload = () => {
                        this.loadedScripts.push(src);
                        resolve(true);
                    };
                    script.onerror = () => {
                        console.error(`[Loader] Erro ao carregar: ${src}`);
                        resolve(false);
                    };
                    document.body.appendChild(script);
                });
            },

            async init() {
                const startTime = performance.now();

                try {
                    // Acessibilidade dividido em widgets e painel
                    const accessibilityWidgetsPromise = this.fetchAndInject('accessibility-widgets.html', 'accessibility-widgets-container');
                    const accessibilityPanelPromise = this.fetchAndInject('accessibility-panel.html', 'accessibility-panel-container');
                    
                    // Outros componentes
                    const components = [
                        { url: 'header.html', id: 'header-container' },
                        { url: 'footer.html', id: 'footer-container' }
                    ];

                    // Carrega o conteúdo principal
                    const mainContentPromise = this.fetchAndInject('main-index.html', 'main-container');

                    // Carrega todos os componentes em paralelo
                    await Promise.all([accessibilityWidgetsPromise, accessibilityPanelPromise, ...components.map(c => this.fetchAndInject(c.url, c.id)), mainContentPromise]);

                    // Aguarda renderização
                    await new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));

                    // Inicializa VLibras
                    if (window.VLibras) {
                        try {
                            new window.VLibras.Widget('https://vlibras.gov.br/app');
                        } catch(e) {
                            console.warn('[Loader] VLibras erro:', e.message);
                        }
                    }

                    // Carregamento de scripts na ordem correta
                    const scripts = [
                        'minified/utils.js',
                        'minified/header.js',
                        'minified/accessibility.js',
                        'minified/global-main-index.js',
                        'minified/footer.js'
                    ];

                    for (const src of scripts) {
                        await this.loadScript(src);
                    }

                    const duration = Math.round(performance.now() - startTime);
                    this.finalize(duration);

                } catch (error) {
                    console.error('[Loader] Erro crítico:', error);
                    this.finalize(0);
                }
            },

            finalize(duration = 0) {
                // Define flag para sistemas de fallback detectarem
                window.modulesLoadedFired = true;
                // Dispara evento customizado
                window.dispatchEvent(new CustomEvent('ModulesLoaded', { bubbles: true }));
                console.log(`[Loader] Carregamento completo em ${duration}ms`);
            }
        };

        // Inicialização após DOM estar pronto
        const startLoader = () => {
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                ComponentLoader.init();
            } else {
                window.addEventListener('DOMContentLoaded', () => ComponentLoader.init());
            }
        };

        // Iniciar imediatamente
        startLoader();
    </script>
