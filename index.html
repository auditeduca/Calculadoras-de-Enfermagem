    <!-- Script de Inicialização e Verificação -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[System] Verificando carregamento de recursos...');
            
            if(window.AppConfig && window.AppConfig.images) {
                console.log('[System] Configuração de imagens carregada com sucesso.');
            } else {
                console.warn('[System] Aviso: Configuração de imagens não encontrada.');
            }

            if (typeof Utils === 'undefined') {
                console.error('[Index] Utils.js não carregado via URL externa. Usando fallback local simples.');
                window.Utils = {
                    log: function(msg) { console.log('[Utils Fallback]', msg); }
                };
            }

            setTimeout(() => {
                if (!window.TemplateEngine) {
                    console.log('[Index] Scripts externos demoraram. Inicializando modo de segurança.');
                    document.getElementById('app-container').classList.remove('opacity-0');
                    window.dispatchEvent(new Event('Page:Ready'));
                }
            }, 2000);
        });

        document.addEventListener('TemplateEngine:Ready', function() {
            console.log('[Index] Sistema modular inicializado com sucesso via Script Externo');
            window.dispatchEvent(new Event('Page:Ready'));
            if (typeof window.renderTools === 'function') {
                window.renderTools();
            }
        });
    </script>
