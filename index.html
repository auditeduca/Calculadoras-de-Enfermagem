            </section>

            </section>

            <div id="no-results" class="hidden text-center py-16">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                    <i class="fas fa-search text-gray-400 text-2xl"></i>
                </div>

    <!-- Inicialização Robusta -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fallback para Utils
            if (typeof Utils === 'undefined') {
                console.warn('[Index] Utils não carregado. Aplicando fallback.');
                window.Utils = { log: console.log };
            }
        });

        document.addEventListener('TemplateEngine:Ready', function() {
            console.log('[Index] Template Engine pronto.');
            window.dispatchEvent(new Event('Page:Ready'));
            
            // Suporte para a v1 do script de renderização, se necessário
            if (typeof window.renderTools === 'function') {
                window.renderTools();
            }
        });
        
        // Fallback de segurança se o evento demorar
        setTimeout(() => {
            if (!window.TemplateEngine || !window.TemplateEngine.initialized) {
                console.log('[Index] Disparando Page:Ready por timeout de segurança');
                window.dispatchEvent(new Event('Page:Ready'));
            }
        }, 2000);
    </script>
