<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Enfermagem</title>
    
    <!-- Meta Tags para SEO -->
    <meta name="description" content="Calculadoras de Enfermagem - Ferramentas e conteúdo técnico para profissionais de saúde">
    <meta name="keywords" content="enfermagem, calculadoras, escalas clínicas, gasometria, balanço hídrico">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/" />
    
    <!-- Hreflang -->
    <link rel="alternate" hreflang="pt-BR" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/" />
    <link rel="alternate" hreflang="en" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/" />
    <link rel="alternate" hreflang="es" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/" />
    <link rel="alternate" hreflang="x-default" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="https://www.calculadorasdeenfermagem.com.br/iconpages.webp">
    
    <!-- Font Awesome e Fontes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Development CDN - Remove for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'audit-gold': '#D4AF37',
                        'audit-navy': '#1E3A8A',
                        'audit-blue': '#3B82F6',
                        'audit-bgDark': '#0F172A',
                    }
                }
            }
        }
    </script>
    
    <!-- CSS Globais -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/preload.css">
    <link rel="stylesheet" href="assets/css/accessibility.css">
    <link rel="stylesheet" href="assets/css/global-main.css">
    <link rel="stylesheet" href="assets/css/global-main-index.css">
    
    <style>
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down { animation: fadeInDown 1s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in { animation: fadeIn 1.5s ease-out; }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in-up { animation: slideInUp 0.8s ease-out; }
        
        /* Previne FOUC (Flash of Unstyled Content) escondendo containers até carregarem */
        .component-loading { min-height: 100px; opacity: 0; transition: opacity 0.3s; }
        .component-loaded { opacity: 1; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-audit-bgDark dark:text-gray-100 flex flex-col min-h-screen transition-colors duration-300 selection:bg-audit-gold selection:text-audit-navy">

    <!-- Preload Container -->
    <div id="preload-container"></div>
    
    <!-- Header Container -->
    <header id="header-container" class="component-loading"></header>
    
    <!-- Main Container -->
    <main id="main-container" class="flex-1 component-loading relative z-10"></main>
    
    <!-- Footer Container -->
    <footer id="footer-container" class="component-loading"></footer>
    
    <!-- Accessibility Container -->
    <div id="accessibility-container"></div>

    <!-- Scripts com defer para garantir ordem de execução após parse do HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="assets/js/utils.js" defer></script>
    <script src="assets/js/console-cleaner.js" defer></script>
    
    <script src="assets/js/template-engine.js" defer></script>
    <script src="assets/js/preload.js" defer></script>
    <script src="assets/js/header.js" defer></script>
    <script src="assets/js/footer.js" defer></script>
    <script src="assets/js/accessibility.js" defer></script>
    <script src="assets/js/global-main.js" defer></script>
    <script src="assets/js/global-main-index.js" defer></script>

    <!-- Script de Orquestração Centralizada -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM pronto. Iniciando carregamento modular...');
            
            // Verifica se o templateEngine existe
            if (typeof loadComponent === 'function') {
                try {
                    // Carrega componentes críticos em paralelo
                    await Promise.all([
                        loadComponent('header', 'header-container'),
                        loadComponent('footer', 'footer-container'),
                        loadComponent('accessibility', 'accessibility-container'),
                        loadComponent('main-content', 'main-container')
                    ]);

                    console.log('Todos os componentes HTML carregados.');

                    // Dispara evento para avisar aos scripts (header.js, footer.js) que o DOM está preenchido
                    document.dispatchEvent(new Event('componentsLoaded'));

                    // Remove classes de loading para fade-in suave
                    document.querySelectorAll('.component-loading').forEach(el => {
                        el.classList.remove('component-loading');
                        el.classList.add('component-loaded');
                    });

                } catch (error) {
                    console.error('Erro no carregamento modular:', error);
                }
            } else {
                console.warn('Função loadComponent não encontrada. Verifique template-engine.js');
            }
        });
    </script>

</body>
</html>
