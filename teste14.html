<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação ao Paciente | MyHealthfinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito+Sans:wght@900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'nurse-primary': '#1A3E74', 
                        'nurse-secondary': '#00bcd4'
                    },
                    fontFamily: { inter: ['Inter', 'sans-serif'], nunito: ['Nunito Sans', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-inter text-slate-800">

    <main class="max-w-4xl mx-auto px-4 py-10">
        <header class="text-center mb-12">
            <h1 class="font-nunito text-4xl text-nurse-primary">Guia de Orientação ao Paciente</h1>
            <p class="text-slate-500 mt-2">Dados via <strong>health.gov</strong> (U.S. Health Dept)</p>
        </header>

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input id="health-topic" type="text" placeholder="Digite em Inglês (ex: Diabetes, Obesity, Smoking)" 
                       class="flex-grow p-4 bg-slate-50 rounded-xl border-2 border-transparent focus:border-nurse-secondary outline-none transition-all">
                <button onclick="HEALTHFINDER_API.search()" class="bg-nurse-primary text-white font-bold px-8 rounded-xl hover:bg-nurse-secondary transition-all">
                    Buscar Guia
                </button>
            </div>
            <p class="text-[10px] text-slate-400 mt-3"><i class="fa-solid fa-triangle-exclamation mr-1"></i> Nota: Esta API específica responde melhor a termos em inglês.</p>
        </section>

        <div id="loader" class="hidden text-center py-10">
            <i class="fa-solid fa-circle-notch fa-spin text-3xl text-nurse-secondary"></i>
            <p class="text-sm mt-2 text-nurse-primary font-bold">Conectando aos servidores governamentais...</p>
        </div>

        <article id="content-display" class="hidden bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200 animate-fade-in">
            <div id="content-header" class="bg-nurse-primary p-8 text-white"></div>
            <div id="content-body" class="p-8 md:p-12 prose prose-slate max-w-none prose-headings:text-nurse-primary"></div>
        </article>
    </main>

    <script>
        const HEALTHFINDER_API = {
            // URL corrigida para evitar problemas de redirect
            endpoint: 'https://health.gov/myhealthfinder/api/v3/topicsearch.json',

            async search() {
                const keyword = document.getElementById('health-topic').value;
                const loader = document.getElementById('loader');
                const display = document.getElementById('content-display');
                
                if (!keyword) {
                    alert("Por favor, digite um tópico.");
                    return;
                }

                loader.classList.remove('hidden');
                display.classList.add('hidden');

                try {
                    // Adicionado parâmetro de callback para evitar alguns problemas de CORS em certos ambientes
                    const response = await fetch(`${this.endpoint}?keyword=${encodeURIComponent(keyword)}`);
                    
                    if (!response.ok) {
                        throw new Error(`Erro na conexão: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.Result && data.Result.Resources && data.Result.Resources.Resource.length > 0) {
                        this.render(data.Result.Resources.Resource[0]);
                    } else {
                        alert("Nenhum conteúdo encontrado para este termo. Tente termos simples como 'Diabetes' ou 'Heart'.");
                        loader.classList.add('hidden');
                    }
                } catch (error) {
                    console.error("Erro detalhado:", error);
                    alert("Erro ao conectar à base americana. Verifique se você está conectado à internet e tente novamente.");
                    loader.classList.add('hidden');
                }
            },

            render(resource) {
                const loader = document.getElementById('loader');
                const display = document.getElementById('content-display');
                const header = document.getElementById('content-header');
                const body = document.getElementById('content-body');

                header.innerHTML = `<h2 class="text-2xl font-black">${resource.Title}</h2>`;

                // Tratamento para garantir que as seções existam
                let sectionsHtml = "";
                if (resource.Sections && resource.Sections.section) {
                    const sections = Array.isArray(resource.Sections.section) ? resource.Sections.section : [resource.Sections.section];
                    sectionsHtml = sections.map(sec => `
                        <div class="mb-6">
                            <h3 class="text-lg font-bold text-nurse-primary mb-2">${sec.Description}</h3>
                            <div class="text-slate-600 text-sm leading-relaxed">${sec.Content}</div>
                        </div>
                    `).join('');
                }

                body.innerHTML = sectionsHtml || "<p>Conteúdo indisponível para este tópico.</p>";
                
                loader.classList.add('hidden');
                display.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
