<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hora Extra | Calculadoras de Enfermagem</title>
    
    <!-- CSS V4 (Ordem Importante: Variáveis > Global > Componentes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/variables-v4.css">
    <link rel="stylesheet" href="assets/css/global-main.css">
    <link rel="stylesheet" href="assets/css/accessibility-v4.css">
    <link rel="stylesheet" href="assets/css/header-v4.css">
    <link rel="stylesheet" href="assets/css/footer-v4.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#0d9488' } } } }</script>
</head>
<body class="bg-gray-50 font-sans antialiased flex flex-col min-h-screen">

    <!-- IDs Críticos para Component-Loader -->
    <div id="accessibility-container"></div>
    <div id="header-container"></div>

    <main class="flex-grow container mx-auto px-4 py-10 max-w-4xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-teal-700 mb-3"><i class="fas fa-clock mr-2"></i> Hora Extra</h1>
            <p class="text-gray-600">Com reflexo no DSR (Estimativa 1/6)</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 border border-gray-100">
            <form id="calc-form" data-calc-type="horaExtra" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Salário Base (R$)</label>
                        <input type="number" id="salario" step="0.01" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Jornada</label>
                        <select id="jornada" class="w-full p-3 border rounded-lg bg-white">
                            <option value="220">220h</option>
                            <option value="180">180h</option>
                            <option value="150">150h</option>
                        </select>
                    </div>
                    <div></div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Horas 50% (Seg-Sáb)</label>
                        <input type="number" id="he50" step="0.1" class="w-full p-3 border rounded-lg" placeholder="0">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Horas 100% (Dom/Fer)</label>
                        <input type="number" id="he100" step="0.1" class="w-full p-3 border rounded-lg" placeholder="0">
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-lg shadow-md transition">Calcular</button>
                    <button type="button" id="btn-limpar" class="px-6 py-3 border rounded-lg hover:bg-gray-50 transition">Limpar</button>
                </div>
            </form>

            <div id="result-container" class="hidden mt-8 pt-6 border-t border-gray-100">
                <div id="result-content" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    
    <!-- Scripts (Carregam e injetam os módulos) -->
    <script src="assets/js/component-loader.js"></script>
    <script src="assets/js/calculadoras-trabalhistas.js" defer></script>
</body>
</html>
