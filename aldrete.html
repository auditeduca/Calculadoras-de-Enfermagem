<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Índice de Aldrete e Kroulik | Calculadoras de Enfermagem</title>
  
  <link rel="canonical" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/aldrete.html"/>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { nunito: ['"Nunito Sans"','sans-serif'], inter: ['Inter','sans-serif'] },
          colors: { 'nurse-primary':'#1A3E74', 'nurse-secondary':'#00bcd4', 'nurse-accent':'#00838f', 'nurse-bgDark':'#0F172A' }
        }
      }
    }
    
    // Configuração Global V4
    window.NURSE_CONFIG = { baseUrl: 'https://auditeduca.github.io/Calculadoras-de-Enfermagem/' };

    // Fallback: Se os modulares falharem, mostra os containers em 2s
    setTimeout(() => {
      ['header-container', 'footer-container', 'accessibility-container'].forEach(id => {
        const el = document.getElementById(id);
        if (el && window.getComputedStyle(el).opacity === "0") el.style.opacity = "1";
      });
    }, 2000);
  </script>

  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/variables-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/header-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/footer-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/accessibility-v4.css"/>

  <style type="text/tailwindcss">
    @layer base {
      body { @apply bg-slate-50 text-slate-900 dark:bg-nurse-bgDark dark:text-slate-100 antialiased font-inter; }
      h1 { @apply font-nunito font-black text-nurse-primary dark:text-cyan-400; }
    }
    @layer components {
      .card-base { @apply bg-white dark:bg-slate-800 rounded-[2rem] border border-slate-200 dark:border-slate-700 shadow-sm overflow-hidden; }
      .input-field { @apply w-full bg-white dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 outline-none focus:border-nurse-secondary; }
      .tab-btn { @apply flex-1 px-4 py-3 font-bold text-[11px] border-b-4 border-transparent text-slate-400 uppercase tracking-wider text-center; }
      .tab-btn.active { @apply border-nurse-secondary text-nurse-primary dark:text-cyan-400 bg-slate-50/50; }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <div id="accessibility-container"></div>
  
  <header id="header-container" class="sticky top-0 z-[100] bg-white dark:bg-nurse-bgDark min-h-[70px] w-full shadow-md transition-opacity duration-500 opacity-1"></header>

  <main id="main-content" class="flex-grow max-w-7xl mx-auto px-4 pt-28 pb-12 w-full relative z-10">
    
    <nav class="flex items-center gap-2 text-sm mb-8 font-semibold">
        <a href="index.html" class="text-nurse-accent hover:underline">Início</a>
        <span class="text-slate-400 text-[10px]">></span>
        <span class="text-nurse-primary dark:text-cyan-400 font-bold">Aldrete e Kroulik</span>
    </nav>

    <div class="grid lg:grid-cols-[1fr,340px] gap-10 items-start">
      
      <article class="card-base p-0">
         <nav class="flex border-b border-slate-100 dark:border-slate-700 bg-slate-50/50">
            <button onclick="switchTab('calc')" id="btn-tab-calc" class="tab-btn active">Calculadora</button>
            <button onclick="switchTab('sobre')" id="btn-tab-sobre" class="tab-btn">Orientações</button>
         </nav>

         <div class="p-6 md:p-10">
            <section id="pane-calc" class="tab-pane space-y-6">
                <div class="grid md:grid-cols-2 gap-4">
                    <input id="p_nome" type="text" placeholder="Nome do Paciente" class="input-field"/>
                    <input id="p_id" type="text" placeholder="Nº Prontuário" class="input-field"/>
                </div>

                <div class="space-y-4 pt-4">
                    <label class="block text-xs font-black uppercase tracking-widest text-slate-400">Parâmetros de Avaliação</label>
                    <select id="m1" class="input-field"><option value="2">Atividade: Move 4 membros (2)</option><option value="1">Atividade: Move 2 membros (1)</option><option value="0">Atividade: Imóvel (0)</option></select>
                    <select id="m2" class="input-field"><option value="2">Respiratório: Tosse/Resp. Fundo (2)</option><option value="1">Respiratório: Limitada (1)</option><option value="0">Respiratório: Apneia (0)</option></select>
                    <select id="m3" class="input-field"><option value="2">Circulação: PA +/- 20% (2)</option><option value="1">Circulação: PA +/- 20-50% (1)</option><option value="0">Circulação: PA > 50% (0)</option></select>
                    <select id="m4" class="input-field"><option value="2">Consciência: Lúcido (2)</option><option value="1">Consciência: Chamado (1)</option><option value="0">Consciência: Não responde (0)</option></select>
                    <select id="m5" class="input-field"><option value="2">SatO2: > 92% Ar Amb. (2)</option><option value="1">SatO2: > 90% c/ O2 (1)</option><option value="0">SatO2: < 90% c/ O2 (0)</option></select>
                </div>

                <button onclick="calcular()" class="w-full bg-nurse-primary hover:bg-nurse-secondary text-white font-black py-4 rounded-2xl shadow-xl transition-all uppercase tracking-widest mt-6">Avaliar Alta</button>

                <div id="resultado-box" class="hidden mt-8 p-8 bg-slate-50 dark:bg-slate-900/50 rounded-3xl border-2 border-dashed border-nurse-primary/20 text-center">
                    <p class="text-[10px] font-black uppercase text-slate-400 mb-2">Total de Pontos</p>
                    <div id="res-val" class="text-7xl font-black text-nurse-primary dark:text-cyan-400">0</div>
                    <p id="res-txt" class="mt-4 font-bold uppercase tracking-widest text-sm">---</p>
                </div>
            </section>

            <section id="pane-sobre" class="tab-pane hidden prose dark:prose-invert max-w-none">
                <h3 class="text-xl font-black">Sobre o Índice</h3>
                <p>O índice Aldrete e Kroulik avalia a estabilidade fisiológica após anestesia. Escore ≥ 8 é geralmente o critério para alta da RPA.</p>
            </section>
         </div>
      </article>

      <aside class="space-y-6 sticky top-28">
         <div class="p-6 rounded-2xl bg-gradient-to-br from-nurse-primary to-blue-900 text-white shadow-xl">
            <h4 class="font-bold mb-2 flex items-center gap-2"><i class="fa-solid fa-shield-check"></i> Auditoria</h4>
            <p class="text-xs opacity-80">Verifique sempre se a Meta 1 (Identificação) foi cumprida antes da transferência.</p>
         </div>
      </aside>
    </div>
  </main>

  <footer id="footer-container" class="bg-nurse-primary dark:bg-slate-900 min-h-[150px] w-full mt-auto opacity-1 transition-opacity duration-500"></footer>

  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/event-bus-v4.js" defer></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/header-v4.js" defer></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/footer-v4.js" defer></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/accessibility-v4.js" defer></script>

  <script>
    function switchTab(id) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`pane-${id}`).classList.remove('hidden');
        document.getElementById(`btn-tab-${id}`).classList.add('active');
    }

    function calcular() {
        const total = ['m1','m2','m3','m4','m5'].reduce((acc, id) => acc + parseInt(document.getElementById(id).value), 0);
        document.getElementById('res-val').innerText = total;
        document.getElementById('resultado-box').classList.remove('hidden');
        
        const txt = document.getElementById('res-txt');
        if(total >= 8) {
            txt.innerText = "Apto para Alta da RPA";
            txt.className = "mt-4 font-bold uppercase tracking-widest text-sm text-green-500";
        } else {
            txt.innerText = "Manter Observação na RPA";
            txt.className = "mt-4 font-bold uppercase tracking-widest text-sm text-red-500";
        }
    }
  </script>
</body>
</html>
