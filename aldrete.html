<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Índice de Aldrete e Kroulik | Calculadoras de Enfermagem</title>
  
  <link rel="canonical" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/aldrete.html"/>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { nunito: ['"Nunito Sans"','sans-serif'], inter: ['Inter','sans-serif'] },
          colors: { 'nurse-primary':'#1A3E74', 'nurse-secondary':'#00bcd4', 'nurse-accent':'#00838f', 'nurse-bgDark':'#0F172A' }
        }
      }
    }
    
    window.NURSE_CONFIG = { baseUrl: 'https://auditeduca.github.io/Calculadoras-de-Enfermagem/' };

    // Correção de Visibilidade: Garante que o colapso não aconteça se o JS modular atrasar
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const h = document.getElementById('header-container');
        if (h && h.innerHTML === "") {
          h.style.minHeight = "70px";
          h.classList.add('bg-nurse-primary'); // Fallback visual
        }
      }, 1500);
    });
  </script>

  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/variables-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/header-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/footer-v4.css"/>
  <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/accessibility-v4.css"/>

  <style type="text/tailwindcss">
    @layer base {
      body { @apply bg-slate-50 text-slate-900 dark:bg-nurse-bgDark dark:text-slate-100 antialiased font-inter; }
    }
    @layer components {
      .card-base { @apply bg-white dark:bg-slate-800 rounded-[2rem] border border-slate-200 dark:border-slate-700 shadow-sm overflow-hidden; }
      .input-field { @apply w-full bg-white dark:bg-slate-800 border-2 border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-nurse-secondary transition-all; }
      .btn-main { @apply bg-nurse-primary hover:bg-nurse-secondary text-white font-black py-4 rounded-2xl shadow-xl transition-all uppercase tracking-widest; }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <div id="accessibility-container"></div>
  
  <header id="header-container" class="sticky top-0 z-[100] bg-white dark:bg-nurse-bgDark min-h-[75px] w-full shadow-md"></header>

  <main id="main-content" class="flex-grow max-w-7xl mx-auto px-4 pt-12 pb-12 w-full relative z-10">
    
    <nav class="flex items-center gap-2 text-sm mb-6 font-semibold opacity-70">
        <a href="index.html" class="hover:underline">Início</a>
        <span>/</span>
        <span class="text-nurse-primary dark:text-cyan-400">Aldrete e Kroulik</span>
    </nav>

    <div class="grid lg:grid-cols-[1fr,340px] gap-8">
      
      <article class="card-base">
         <div class="p-6 md:p-10">
            <h1 class="text-3xl font-black text-nurse-primary dark:text-cyan-400 mb-2">Índice de Aldrete e Kroulik</h1>
            <p class="text-slate-500 mb-8 border-b pb-4">Avaliação para alta segura da Recuperação Pós-Anestésica.</p>

            <div class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4 mb-4">
                    <input id="p_nome" type="text" placeholder="Paciente" class="input-field text-sm"/>
                    <input id="p_id" type="text" placeholder="Prontuário" class="input-field text-sm"/>
                </div>

                <label class="block text-[10px] font-black uppercase text-slate-400 tracking-widest">Critérios Fisiológicos</label>
                <select id="a1" class="input-field"><option value="2">Atividade: 4 Membros (2)</option><option value="1">Atividade: 2 Membros (1)</option><option value="0">Atividade: Imóvel (0)</option></select>
                <select id="a2" class="input-field"><option value="2">Respiração: Tosse/Fundo (2)</option><option value="1">Respiração: Limitada (1)</option><option value="0">Respiração: Apneia (0)</option></select>
                <select id="a3" class="input-field"><option value="2">Circulação: PA +/- 20% (2)</option><option value="1">Circulação: PA +/- 50% (1)</option><option value="0">Circulação: Instável (0)</option></select>
                <select id="a4" class="input-field"><option value="2">Consciência: Lúcido (2)</option><option value="1">Consciência: Chamado (1)</option><option value="0">Consciência: S/ Resposta (0)</option></select>
                <select id="a5" class="input-field"><option value="2">SatO2: >92% Ar Amb. (2)</option><option value="1">SatO2: >90% c/ O2 (1)</option><option value="0">SatO2: <90% c/ O2 (0)</option></select>

                <button onclick="calcular()" class="btn-main w-full mt-4">Avaliar Escore</button>
            </div>

            <div id="resultado-box" class="hidden mt-8 p-8 bg-slate-50 dark:bg-slate-900/50 rounded-3xl border-2 border-dashed border-nurse-primary/20 text-center animate-pulse">
                <div id="res-val" class="text-7xl font-black text-nurse-primary dark:text-cyan-400">0</div>
                <p id="res-txt" class="mt-4 font-bold uppercase tracking-widest text-sm text-nurse-accent">---</p>
            </div>
         </div>
      </article>

      <aside class="space-y-4">
         <div class="p-6 rounded-2xl bg-nurse-primary text-white shadow-lg">
            <h4 class="font-bold mb-2">9 Acertos</h4>
            <p class="text-xs opacity-80">Verifique a medicação analgésica e o registro correto da pontuação de alta.</p>
         </div>
         <div class="p-6 rounded-2xl bg-white dark:bg-slate-800 border shadow-sm">
            <h4 class="font-bold mb-2 text-nurse-primary">Metas de Segurança</h4>
            <p class="text-xs text-slate-500">Meta 1: Identificação Correta do Paciente.</p>
         </div>
      </aside>
    </div>
  </main>

  <footer id="footer-container" class="bg-nurse-primary dark:bg-slate-900 min-h-[150px] w-full mt-auto"></footer>

  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/event-bus-v4.js" defer></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/header-v4.js" defer></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/footer-v4.js" defer></script>
  <script src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/js/accessibility-v4.js" defer></script>

  <script>
    function calcular() {
        const ids = ['a1','a2','a3','a4','a5'];
        const total = ids.reduce((acc, id) => acc + parseInt(document.getElementById(id).value), 0);
        
        document.getElementById('res-val').innerText = total;
        document.getElementById('resultado-box').classList.remove('hidden');
        
        const txt = document.getElementById('res-txt');
        if(total >= 8) {
            txt.innerText = "Apto para Alta da RPA";
            txt.classList.replace('text-nurse-accent', 'text-green-500');
        } else {
            txt.innerText = "Manter Observação na RPA";
            txt.classList.replace('text-nurse-accent', 'text-red-500');
        }
    }
  </script>
</body>
</html>
