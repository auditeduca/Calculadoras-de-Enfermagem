        <div id="calculator-container" class="card-base p-6 md:p-10">
            <!-- Área do formulário (será preenchida pelo JavaScript) -->
            <div id="calculator-form"></div>

            <!-- Botões Calcular e Limpar (serão inseridos via JS) -->
            <div class="grid grid-cols-2 gap-4 pt-4">
                <button id="btn-calculate" class="btn-primary-action" style="display: none;">Calcular</button>
                <button id="btn-reset" class="btn-secondary-action" style="display: none;">Limpar</button>
            </div>

            <!-- Área de resultados (inicialmente oculta) -->
            <div id="results-wrapper" class="hidden pt-8 border-t border-slate-200 dark:border-slate-700">
                <div class="bg-slate-50 dark:bg-slate-900/40 rounded-3xl p-8 text-center border-2 border-dashed border-nurse-primary/20 mb-6 relative">

                    <p id="res-unit" class="text-lg font-black text-nurse-secondary mt-2 uppercase tracking-widest">unidades</p>
                </div>

                <!-- Botões de ação do resultado (PDF, copiar, etc.) -->
                <div id="result-actions" class="flex flex-col gap-4 mb-10"></div>

                <!-- Auditoria do cálculo -->
                <div id="audit-section" class="mb-12">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xs font-black uppercase tracking-widest flex items-center gap-2">
