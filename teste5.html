<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#00897b">
    <meta name="robots" content="index, follow">

    <meta name="keywords" content="calculadora de enfermagem, calculadoras clínicas, ferramentas de saúde, gotejamento, medicação, diluição">
    <meta name="description" content="Coleção completa de calculadoras de enfermagem e ferramentas clínicas para profissionais de saúde.">
    <link rel="canonical" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/">

    <!-- Preconnect e Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS Modules -->
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/variables-v2.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/header-v2.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/accessibility-v2.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/footer-v2.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/main-index-v2.css">

    <style>
        /* CSS Crítico */
        body { font-family: 'Nunito Sans', sans-serif; margin: 0; padding: 0; }
        .skip-link { position: absolute; top: -40px; left: 0; background: #00897b; color: white; padding: 8px; z-index: 100000; transition: top 0.3s; }
        .skip-link:focus { top: 0; }
        
        /* Proteção para ícones e modais */
        i.fas, i.fab, i.fa-solid { display: inline-block !important; visibility: visible !important; opacity: 1 !important; }
        
        #loader-global { position: fixed; inset: 0; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200000; transition: opacity 0.5s; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #00897b; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Garantia de layout mínimo */
        main#main-v2-content { min-height: 60vh; display: block; }
    </style>

    <!-- Estrutura de Dados JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Calculadoras de Enfermagem",
      "url": "https://auditeduca.github.io/Calculadoras-de-Enfermagem/"
    }
    </script>

    <title>Calculadoras de Enfermagem - Ferramentas Clínicas</title>
</head>
<body class="light-mode">

    <div id="loader-global">
        <div class="spinner"></div>
        <p style="margin-top:15px; color:#00897b; font-weight:600;">Sincronizando ambiente clínico...</p>
    </div>

    <a href="#main-v2-content" class="skip-link">Pular para o conteúdo principal</a>

    <!-- Estrutura Modular -->
    <header id="header-v2-container" role="banner"></header>

    <aside id="accessibility-v2-container" role="complementary"></aside>

    <!-- VLibras Widget -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
    </div>

    <!-- Container Principal de Conteúdo -->
    <main id="main-v2-content" role="main" aria-label="Conteúdo Principal das Calculadoras">
        <!-- Conteúdo será injetado pelo main-index-v2.js -->
    </main>

    <footer id="footer-v2-container" role="contentinfo"></footer>

    <script>
        (function() {
            'use strict';

            // ========================================
            // EVENTBUS IMPLEMENTATION
            // ========================================
            window.EventBus = window.EventBus || {
                events: {},
                fired: {},
                ready: false,
                
                on(event, callback, options = {}) {
                    const eventName = event.toLowerCase();
                    if (!this.events[eventName]) {
                        this.events[eventName] = [];
                    }
                    this.events[eventName].push({ callback, options });
                    
                    // Dispatch any cached event
                    if (this.fired[eventName]) {
                        callback(this.fired[eventName]);
                    }
                    
                    // Mark ready when a listener is added
                    if (!this.ready && event === 'eventbus:ready') {
                        this.ready = true;
                    }
                    
                    return this;
                },
                
                emit(event, data) {
                    const eventName = event.toLowerCase();
                    this.fired[eventName] = data || true;
                    
                    if (this.events[eventName]) {
                        this.events[eventName].forEach(({ callback }) => {
                            try {
                                callback(data);
                            } catch (e) {
                                console.error(`[EventBus] Error in handler for ${event}:`, e);
                            }
                        });
                    }
                    
                    // Dispatch eventbus:ready
                    if (eventName === 'eventbus:ready' && !this.ready) {
                        this.ready = true;
                    }
                    
                    return this;
                },
                
                off(event, callback) {
                    const eventName = event.toLowerCase();
                    if (this.events[eventName]) {
                        if (callback) {
                            this.events[eventName] = this.events[eventName].filter(h => h.callback !== callback);
                        } else {
                            delete this.events[eventName];
                        }
                    }
                    return this;
                },
                
                once(event, callback) {
                    const wrapper = (data) => {
                        callback(data);
                        this.off(event, wrapper);
                    };
                    this.on(event, wrapper);
                    return this;
                }
            };

            // Dispatch eventbus:ready after initialization
            setTimeout(() => {
                window.EventBus.emit('eventbus:ready');
            }, 0);

            const BASE_URL = "https://auditeduca.github.io/Calculadoras-de-Enfermagem/";

            const CONFIG = {
                // Component loading configuration
                // Support both remote (GitHub Pages)
                components: [
                    { id: 'accessibility-v2-container', path: 'assets/components/accessibility-v2.html', type: 'html' },
                    { id: 'header-v2-container', path: 'assets/components/header-v2.html', type: 'html' },
                    { id: 'main-v2-content', path: 'assets/pages/main-index-v2.html', type: 'html' },
                    { id: 'footer-v2-container', path: 'assets/components/footer-v2.html', type: 'html' }
                ],
                // Scripts to load after components
                scripts: [
                    'assets/js/event-bus.js',
                    'https://vlibras.gov.br/app/vlibras-plugin.js',
                    'assets/js/accessibility-v2.js',
                    'assets/js/header-v2.js',
                    'assets/js/main-index-v2.js',
                    'assets/js/footer-v2.js'
                ]
            };

            // Função de carregamento de componente HTML com tratamento de erro
            async function loadComponent(id, path, isFallback = false) {
                try {
                    const response = await fetch(BASE_URL + path + '?t=' + Date.now());
                    if (!response.ok) throw new Error(response.status);
                    
                    const html = await response.text();
                    const container = document.getElementById(id);
                    if (container) {
                        container.innerHTML = html;
                        
                        // Emitir evento de prontidão do módulo
                        window.EventBus.emit(`module:${id}:ready`, { 
                            id, 
                            path, 
                            timestamp: Date.now() 
                        });
                        
                        console.log(`[App] Componente ${id} carregado com sucesso`);
                    }
                    return true;
                } catch (e) {
                    if (!isFallback && path.includes('-v2')) {
                        console.warn(`[App] ${id} V2 não encontrado (404). Tentando fallback...`);
                        return await loadComponent(id, path.replace('-v2', ''), true);
                    }
                    console.error(`[App] Erro crítico ao carregar ${id}:`, e.message);
                    return false;
                }
            }

            // Função de carregamento de script com tratamento de erro
            async function loadScript(src) {
                return new Promise((resolve) => {
                    const script = document.createElement('script');
                    // Handle both absolute URLs and relative paths
                    script.src = (src.startsWith('http') || src.startsWith('data:') 
                        ? src 
                        : BASE_URL + src) + '?v=' + Date.now();
                    script.async = false;
                    script.onload = () => {
                        console.log(`[App] Script carregado: ${src}`);
                        
                        // Inicializar VLibras após carregamento
                        if (src.includes('vlibras') && window.VLibras) {
                            try {
                                new window.VLibras.Widget('https://vlibras.gov.br/app');
                                console.log('[App] VLibras inicializado');
                            } catch (e) {
                                console.warn('[App] Erro ao inicializar VLibras:', e);
                            }
                        }
                        
                        resolve(true);
                    };
                    script.onerror = () => {
                        console.warn(`[App] Falha ao carregar script: ${src}`);
                        resolve(false);
                    };
                    document.body.appendChild(script);
                });
            }

            // Função de inicialização dos módulos
            function initializeModules() {
                console.log('[App] Inicializando módulos...');
                
                // Header Module
                if (typeof window.HeaderInit === 'function') {
                    try {
                        window.HeaderInit();
                        console.log('[App] Header inicializado');
                    } catch (e) {
                        console.warn('[App] Erro ao inicializar Header:', e);
                    }
                }
                
                // Main Index Module (calculadoras e escalas)
                if (typeof window.MainInit === 'function') {
                    try {
                        window.MainInit();
                        console.log('[App] Main Index inicializado');
                    } catch (e) {
                        console.warn('[App] Erro ao inicializar Main Index:', e);
                    }
                }
                
                // Accessibility Module
                if (typeof window.AccessibilityInit === 'function') {
                    try {
                        window.AccessibilityInit();
                        console.log('[App] Accessibility inicializado');
                    } catch (e) {
                        console.warn('[App] Erro ao inicializar Accessibility:', e);
                    }
                }
                
                // Footer Module
                if (typeof window.FooterInit === 'function') {
                    try {
                        window.FooterInit();
                        console.log('[App] Footer inicializado');
                    } catch (e) {
                        console.warn('[App] Erro ao inicializar Footer:', e);
                    }
                }
                
                // Emitir evento de prontidão da aplicação
                window.EventBus.emit('app:ready', { 
                    timestamp: Date.now(),
                    modules: ['header', 'main', 'accessibility', 'footer']
                });
                
                console.log('[App] Todos os módulos inicializados');
            }

            async function start() {
                console.time('AppInit');
                console.log('[App] Iniciando carregamento...');
                
                // Carregar componentes HTML (paralelo, sem travar se um falhar)
                const componentPromises = CONFIG.components.map(async (component) => {
                    const result = await loadComponent(component.id, component.path);
                    return { id: component.id, success: result };
                });
                
                const componentResults = await Promise.all(componentPromises);
                
                // Log de resultados
                componentResults.forEach(({ id, success }) => {
                    if (!success) {
                        console.warn(`[App] Componente ${id} falhou ao carregar`);
                    }
                });
                
                // Carregar Scripts sequencialmente (garantir ordem de dependências)
                console.log('[App] Carregando scripts...');
                for (const scriptPath of CONFIG.scripts) {
                    await loadScript(scriptPath);
                }
                
                // Inicializar módulos após carregar scripts
                setTimeout(() => {
                    initializeModules();
                    
                    // Remover loader
                    const loader = document.getElementById('loader-global');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            console.log('[App] Loader removido');
                        }, 500);
                    }
                    
                    console.timeEnd('AppInit');
                    console.log('[App] Aplicação pronta');
                }, 300);
            }

            // Iniciar aplicação
            if (document.readyState === 'complete') {
                start();
            } else {
                window.addEventListener('load', start);
            }

        })();
    </script>
</body>
</html>
