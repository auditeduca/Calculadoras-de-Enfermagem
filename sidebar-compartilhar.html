<!-- ═══════════════════════════════════════════════════════════════
     MÓDULO SIDEBAR: COMPARTILHAR
     Arquivo: sidebar-compartilhar.html
     
     Uso: await loadModule('sidebar-share', 'modulos/sidebar-compartilhar.html');
     
     Este módulo contém apenas HTML puro.
     Depende das classes Tailwind e variáveis CSS do HTML principal.
     ═══════════════════════════════════════════════════════════════ -->

<div class="sidebar-module from-cyan-600 to-nurse-secondary">
  <h3 class="border-b-2 border-white/20 pb-4 mb-5 font-bold flex items-center gap-3 text-xl text-white font-nunito">
    <i class="fa-solid fa-share-nodes"></i> Compartilhar
  </h3>
  <div class="flex gap-3 justify-center">
    <button onclick="CALCULATOR_SYSTEM.share('facebook')" 
            class="share-btn" 
            title="Compartilhar no Facebook"
            aria-label="Compartilhar no Facebook">
      <i class="fab fa-facebook-f"></i>
    </button>
    <button onclick="CALCULATOR_SYSTEM.share('whatsapp')" 
            class="share-btn" 
            title="Compartilhar no WhatsApp"
            aria-label="Compartilhar no WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </button>
    <button onclick="CALCULATOR_SYSTEM.share('linkedin')" 
            class="share-btn" 
            title="Compartilhar no LinkedIn"
            aria-label="Compartilhar no LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </button>
    <button onclick="CALCULATOR_SYSTEM.share('twitter')" 
            class="share-btn" 
            title="Compartilhar no Twitter/X"
            aria-label="Compartilhar no Twitter">
      <i class="fab fa-twitter"></i>
    </button>
    <button onclick="CALCULATOR_SYSTEM.copyLink()" 
            class="share-btn" 
            title="Copiar Link"
            aria-label="Copiar link da página">
      <i class="fas fa-link"></i>
    </button>
  </div>
  
  <div class="mt-4 pt-4 border-t border-white/20">
    <p class="text-xs text-white/70 text-center font-medium">
      <i class="fa-solid fa-users text-white/50 mr-1"></i>
      Ajude outros profissionais compartilhando
    </p>
  </div>
</div>
