<div id="hero-container" class="hero-container">
    <!-- O hero HTML será injetado pelo JavaScript -->
</div>

<!-- Toolbar de Visualização -->
<div id="visualizar-section">
    <!-- A toolbar será injetada pelo JavaScript -->
</div>

<!-- Área principal de conteúdo com as ferramentas -->
<main id="main-v2-content" role="main" aria-label="Conteúdo Principal">

    <div class="loading-placeholder">
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; color: var(--text-muted);">Carregando ferramentas...</p>
    </div>
</main>
