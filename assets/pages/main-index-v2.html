<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="main-index-v2.css">
    
    <title>Calculadoras de Enfermagem - Conteúdo Principal</title>
</head>
<body>
    <!-- Hero Section - Container para os slides do carrossel -->
    <div id="hero-container" class="hero-container" role="region" aria-label="Seção de destaque">
        <!-- O hero HTML será injetado pelo JavaScript -->
    </div>

    <!-- Área principal de conteúdo -->
    <main id="main-v2-content" role="main" aria-label="Conteúdo Principal" class="main-content">
        <!-- Ferramentas serão injetadas pelo JavaScript -->
    </main>

    <!-- JavaScript Principal -->
    <script src="main-index-v2.js"></script>
    
    <!-- Script de inicialização -->
    <script>
        (function() {
            'use strict';
            
            console.log('[Main] Iniciando aplicação...');
            
            // Inicialização após DOM estar pronto
            function initApp() {
                console.log('[Main] DOM pronto, inicializando...');
                
                // Aguardar um pequeno intervalo para garantir que tudo está carregado
                setTimeout(function() {
                    if (typeof window.MainInit === 'function') {
                        window.MainInit();
                        console.log('[Main] MainInit chamado com sucesso');
                    } else {
                        console.error('[Main] MainInit não encontrado!');
                    }
                }, 100);
            }
            
            // Verificar estado do documento
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initApp);
            } else {
                initApp();
            }
        })();
    </script>
</body>
</html>
