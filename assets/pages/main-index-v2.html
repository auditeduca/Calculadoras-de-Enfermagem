<!-- main-index-v2.html - Página Principal -->
<!-- Este arquivo é injetado no elemento #main-container pelo script principal -->

<!-- Hero Carousel -->
<section class="hero-section" aria-label="Destaques">
    <div id="hero-carousel" class="hero-carousel" role="region" aria-label="Destaques">
        <!-- Conteúdo gerado via JavaScript -->
    </div>
</section>

<!-- Controles de Visualização -->
<section class="visualizar-section" aria-label="Controles de visualização">
    <div id="visualizar-controls">
        <!-- Controles gerados via JavaScript -->
    </div>
</section>

<!-- Seção Calculadoras Clínicas -->
<section id="calculadoras" class="section" aria-labelledby="calculadoras-title">
    <header class="section-header">
        <h2 id="calculadoras-title" class="section-title">
            <i class="fas fa-calculator" aria-hidden="true"></i>
            Calculadoras Clínicas
        </h2>
    </header>
    <div id="calculadoras-grid" class="tools-grid view-medio" role="list">
        <!-- Cards gerados via JavaScript -->
    </div>
</section>

<!-- Seção Escalas Clínicas -->
<section id="escalas" class="section" aria-labelledby="escalas-title">

            <i class="fas fa-clipboard-list" aria-hidden="true"></i>
            Escalas Clínicas
        </h2>
    </header>
    <div id="escalas-grid" class="tools-grid view-medio" role="list">
        <!-- Cards gerados via JavaScript -->
    </div>
</section>

<!-- Seção Calendário Vacinal -->
<section id="vacinas" class="section" aria-labelledby="vacinas-title">
    <header class="section-header">
        <h2 id="vacinas-title" class="section-title">
            <i class="fas fa-calendar-check" aria-hidden="true"></i>
            Calendário Vacinal
        </h2>
    </header>
    <div id="vacinas-grid" class="tools-grid view-medio" role="list">
        <!-- Cards gerados via JavaScript -->
    </div>
</section>
