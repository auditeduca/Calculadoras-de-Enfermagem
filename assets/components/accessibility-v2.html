<!-- Botão de Toggle Acessibilidade -->
<button id="accessibility-toggle" 
        aria-label="Abrir painel de acessibilidade" 
        aria-expanded="false"
        aria-controls="accessibility-panel"
        title="Recursos de Acessibilidade">
    <i class="fas fa-eye" aria-hidden="true"></i>
</button>

<!-- Painel de Acessibilidade -->
<div id="accessibility-panel" class="accessibility-panel-hidden" role="dialog" aria-labelledby="accessibility-title">
    
    <!-- Header -->
    <div class="accessibility-header">
        <h3 id="accessibility-title">
            <i class="fas fa-eye" aria-hidden="true"></i>
            Acessibilidade
        </h3>
        <button id="accessibility-close" aria-label="Fechar painel">
            <i class="fas fa-times" aria-hidden="true"></i>
        </button>
    </div>
    
    <!-- Conteúdo -->
    <div class="accessibility-content">
        
        <!-- Tamanho da Fonte -->
        <div class="accessibility-option">
            <label>
                <i class="fas fa-text-height" aria-hidden="true"></i>
                Tamanho da Fonte
            </label>
            <div class="font-size-controls">
                <button id="font-decrease" aria-label="Diminuir fonte" title="Diminuir">A-</button>
                <button id="font-reset" aria-label="Resetar fonte" title="Padrão">A</button>
                <button id="font-increase" aria-label="Aumentar fonte" title="Aumentar">A+</button>
            </div>
        </div>
        
        <!-- Alto Contraste -->
        <div class="accessibility-option">
            <label for="contrast-toggle">
                <i class="fas fa-adjust" aria-hidden="true"></i>
                Alto Contraste
            </label>
            <div class="accessibility-toggle-switch">
                <input type="checkbox" id="contrast-toggle" aria-label="Ativar alto contraste">
                <span class="slider"></span>
            </div>
        </div>
        
        <!-- Modo Escuro -->
        <div class="accessibility-option">
            <label for="dark-mode-toggle">
                <i class="fas fa-moon" aria-hidden="true"></i>
                Modo Escuro
            </label>
            <div class="accessibility-toggle-switch">
                <input type="checkbox" id="dark-mode-toggle" aria-label="Ativar modo escuro">
                <span class="slider"></span>
            </div>
        </div>
        
        <!-- Botão VLibras -->
        <button id="libras-toggle-top" aria-label="Ativar tradutor de Libras">
            <i class="fas fa-sign-language" aria-hidden="true"></i>
            Ativar VLibras
        </button>
        
    </div>
</div>
