<!-- Componente Modais - Sistema Modular -->
<!-- Contém todos os modais reutilizáveis da aplicação (exceto preload que já está no index.html) -->

<!-- ===============================
     MODAL DE PESQUISA RÁPIDA
     =============================== -->
<div id="search-modal" class="modal" role="dialog" aria-label="Pesquisa Rápida" aria-hidden="true">
    <div class="modal-overlay" data-close="search-modal"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h3><i class="fas fa-search"></i> Pesquisa Rápida</h3>
            <button class="modal-close" data-close="search-modal" aria-label="Fechar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="search-input-wrapper">
                <input type="text" id="quick-search-input" placeholder="Digite o que você procura..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div id="quick-search-results" class="search-results"></div>
        </div>
    </div>
</div>

<!-- ===============================
     MODAL DE INFORMAÇÕES DA FERRAMENTA
     =============================== -->
<div id="tool-info-modal" class="modal" role="dialog" aria-label="Informações da Ferramenta" aria-hidden="true">
    <div class="modal-overlay" data-close="tool-info-modal"></div>
    <div class="modal-container modal-lg">
        <div class="modal-header">
            <h3 id="modal-tool-title"><i class="fas fa-info-circle"></i> Informações</h3>
            <button class="modal-close" data-close="tool-info-modal" aria-label="Fechar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div id="modal-tool-content">
                <!-- Conteúdo dinâmico será inserido aqui -->
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" data-close="tool-info-modal">Fechar</button>
            <a id="modal-tool-link" href="#" class="btn btn-primary">Acessar Ferramenta</a>
        </div>
    </div>
</div>

<!-- ===============================
     MODAL DE ERRO
     =============================== -->
<div id="error-modal" class="modal" role="dialog" aria-label="Erro" aria-hidden="true">
    <div class="modal-overlay" data-close="error-modal"></div>
    <div class="modal-container modal-sm">
        <div class="modal-header">
            <h3 class="text-red-600"><i class="fas fa-exclamation-triangle"></i> Ops!</h3>
            <button class="modal-close" data-close="error-modal" aria-label="Fechar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <p id="error-message">Ocorreu um erro inesperado. Por favor, tente novamente.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-close="error-modal">Entendi</button>
        </div>
    </div>
</div>

<!-- ===============================
     MODAL DE CONFIRMAÇÃO
     =============================== -->
<div id="confirm-modal" class="modal" role="dialog" aria-label="Confirmação" aria-hidden="true">
    <div class="modal-overlay" data-close="confirm-modal"></div>
    <div class="modal-container modal-sm">
        <div class="modal-header">
            <h3 id="confirm-title"><i class="fas fa-question-circle"></i> Confirmar</h3>
            <button class="modal-close" data-close="confirm-modal" aria-label="Fechar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <p id="confirm-message">Tem certeza que deseja continuar?</p>
        </div>
        <div class="modal-footer">
            <button id="confirm-cancel" class="btn btn-secondary" data-close="confirm-modal">Cancelar</button>
            <button id="confirm-ok" class="btn btn-primary">Confirmar</button>
        </div>
    </div>
</div>

<!-- ===============================
     TOAST NOTIFICATIONS CONTAINER
     =============================== -->
<div id="toast-container" class="toast-container" aria-live="polite">
    <!-- Toast notifications serão inseridos aqui dinamicamente -->
</div>

<!-- ===============================
     TOOLTIP CONTAINER
     =============================== -->
<div id="tooltip-container" class="tooltip-container" aria-hidden="true">
    <div class="tooltip-content">
        <span id="tooltip-text"></span>
    </div>
</div>
