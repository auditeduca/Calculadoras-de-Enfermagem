<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Enfermagem | Ferramentas e Conteúdo Técnico</title>
    </head>
<body class="bg-gray-50 transition-colors duration-300">

    <nav id="skip-links" aria-label="Acesso rápido" class="sr-only focus-within:not-sr-only">
        <a href="#header" class="skip-link">Ir para o Topo</a>
        <a href="#main-content" class="skip-link">Ir para o Conteúdo</a>
        <a href="#footer" class="skip-link">Ir para o Rodapé</a>
    </nav>

    <header id="header" class="fixed top-0 left-0 w-full z-[1000] bg-white shadow-md">
        <div class="bg-[#1A3E74] text-white py-2 px-4 hidden md:block">
            <div class="max-w-7xl mx-auto flex justify-between items-center text-sm font-medium">
                <div class="flex items-center gap-4">
                    <span class="flex items-center gap-2"><i class="fas fa-notes-medical"></i> Portal de Enfermagem</span>
                </div>
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-2 border-r border-blue-400 pr-4">
                        <button onclick="changeFontSize('decrease')" title="Diminuir fonte" class="hover:text-blue-200 transition p-1"><i class="fas fa-minus-circle"></i></button>
                        <span class="text-xs uppercase font-bold">Acessibilidade</span>
                        <button onclick="changeFontSize('increase')" title="Aumentar fonte" class="hover:text-blue-200 transition p-1"><i class="fas fa-plus-circle"></i></button>
                    </div>
                    <button id="theme-toggle-btn" onclick="window.toggleTheme()" class="flex items-center gap-2 hover:text-blue-200 transition">
                        <i class="fas fa-moon" id="theme-icon"></i> <span id="theme-text">Modo Escuro</span>
                    </button>
                </div>
            </div>
        </div>

        <nav class="bg-white border-b border-gray-100">
            <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
                <button id="mobile-menu-open" class="lg:hidden text-[#1A3E74] text-2xl p-2">
                    <i class="fas fa-bars"></i>
                </button>

                <a href="index.html" class="flex items-center gap-3">
                    <img src="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/images/logo-calculadoras-enfermagem.webp" alt="Logo" class="h-12 w-auto">
                </a>

                <div class="hidden lg:flex items-center gap-8">
                    <button class="nav-trigger font-bold text-[#1A3E74] flex items-center gap-1" data-panel="panel-ferramentas">
                        Ferramentas <i class="fas fa-chevron-down text-[10px]"></i>
                    </button>
                    <button class="nav-trigger font-bold text-[#1A3E74] flex items-center gap-1" data-panel="panel-idiomas">
                        Idiomas <i class="fas fa-chevron-down text-[10px]"></i>
                    </button>
                    <a href="contato.html" class="font-bold text-[#1A3E74]">Contato</a>
                </div>
            </div>
        </nav>

        <div id="panel-ferramentas" class="mega-panel hidden absolute w-full bg-white shadow-xl border-t">
            </div>

        <div id="panel-idiomas" class="mega-panel hidden absolute w-full bg-white shadow-xl border-t">
            </div>
    </header>

    <main id="main-content" class="pt-32">
        </main>

    <footer id="footer">
        </footer>
</body>
</html>
