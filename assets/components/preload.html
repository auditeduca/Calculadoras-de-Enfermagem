<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        #preload-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            background: #ffffff;
        }

        #brain-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .preload-content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .preload-logo {
            width: 120px;
            height: auto;
            max-height: 120px;
            object-fit: contain;
            margin-bottom: 30px;
            border-radius: 20px;
            filter: drop-shadow(0 0 20px rgba(135, 206, 235, 0.5));
            animation: pulse-logo 2s ease-in-out infinite;
        }

        @keyframes pulse-logo {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(135, 206, 235, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(135, 206, 235, 0.8)); }
        }

        .preload-text {
            color: #1A3E74;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: text-pulse 1.5s ease-in-out infinite;
        }

        @keyframes text-pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(135, 206, 235, 0.2);
            border-radius: 2px;
            margin-top: 25px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-bar-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #87CEEB, #1A3E74, #87CEEB);
            border-radius: 2px;
            animation: loading-progress 2s ease-in-out infinite;
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .brain-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 62, 116, 0.5);
            font-size: 12px;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .interaction-hint {
            position: absolute;
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(135, 206, 235, 0.7);
            font-size: 11px;
            white-space: nowrap;
            animation: bounce-hint 2s ease-in-out infinite;
        }

        @keyframes bounce-hint {
            0%, 100% { transform: translateX(-50%) translateY(0); opacity: 0.7; }
            50% { transform: translateX(-50%) translateY(-5px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="preload-container">
        <canvas id="brain-canvas"></canvas>
        <div class="preload-content">
            <img src="https://www.calculadorasdeenfermagem.com.br/iconpages.webp" 
                 alt="Logo" 
                 class="preload-logo"
                 onerror="this.onerror=null; this.src='https://placehold.co/120x120/1A3E74/ffffff?text=CE'">
            <p class="preload-text">Aguarde enquanto o conteúdo é carregado...</p>
            <div class="loading-bar">
                <div class="loading-bar-progress"></div>
            </div>
        </div>
        <div class="interaction-hint">✦ Clique para interagir com a rede neural ✦</div>
        <div class="brain-info">Rede Neural de Conhecimento</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        (function() {
            'use strict';

            // Configuração da cena Three.js
            const canvas = document.getElementById('brain-canvas');
            const scene = new THREE.Scene();
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            const renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: false,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0xffffff);

            const nodeColor = 0x1A3E74;
            const nodeHighlightColor = 0x87CEEB;
            const lineColor = 0x87CEEB;

            const particleCount = 60;
            const particlesGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = [];

            for (let i = 0; i < particleCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const radius = 15 + Math.random() * 25;

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta) * 0.8;
                positions[i * 3 + 2] = radius * Math.cos(phi);

                velocities.push({
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                });
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                color: nodeColor,
                size: 2.5,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });

            const particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            const linesGroup = new THREE.Group();
            scene.add(linesGroup);

            const maxConnectionDistance = 20;

            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;

            function updateConnections() {
                while(linesGroup.children.length > 0){ 
                    linesGroup.remove(linesGroup.children[0]); 
                }

                const pos = particlesGeometry.attributes.position.array;

                for (let i = 0; i < particleCount; i++) {
                    for (let j = i + 1; j < particleCount; j++) {
                        const dx = pos[i * 3] - pos[j * 3];
                        const dy = pos[i * 3 + 1] - pos[j * 3 + 1];
                        const dz = pos[i * 3 + 2] - pos[j * 3 + 2];
                        const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

                        if (distance < maxConnectionDistance) {
                            const geometry = new THREE.BufferGeometry();
                            const linePositions = new Float32Array([
                                pos[i * 3], pos[i * 3 + 1], pos[i * 3 + 2],
                                pos[j * 3], pos[j * 3 + 1], pos[j * 3 + 2]
                            ]);
                            geometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));

                            const lineOpacity = 0.5 * (1 - distance / maxConnectionDistance);
                            const material = new THREE.LineBasicMaterial({
                                color: lineColor,
                                transparent: true,
                                opacity: lineOpacity
                            });

                            const line = new THREE.Line(geometry, material);
                            linesGroup.add(line);
                        }
                    }
                }
            }

            function onMouseMove(event) {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                
                const pos = particlesGeometry.attributes.position.array;
                for (let i = 0; i < particleCount; i++) {
                    const dx = mouseX * 30 - pos[i * 3];
                    const dy = mouseY * 20 - pos[i * 3 + 1];
                    velocities[i].x += dx * 0.001;
                    velocities[i].y += dy * 0.001;
                }
            }

            function onClick(event) {
                const rect = canvas.getBoundingClientRect();
                const clickX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                const clickY = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                const pos = particlesGeometry.attributes.position.array;
                
                for (let i = 0; i < particleCount; i++) {
                    const dx = pos[i * 3] - clickX * 30;
                    const dy = pos[i * 3 + 1] - clickY * 20;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 30) {
                        velocities[i].x += (dx / dist) * 0.5;
                        velocities[i].y += (dy / dist) * 0.5;
                    }
                }

                particlesMaterial.color.setHex(nodeHighlightColor);
                setTimeout(() => {
                    particlesMaterial.color.setHex(nodeColor);
                }, 300);
            }

            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('click', onClick);

            function animate() {
                requestAnimationFrame(animate);

                const pos = particlesGeometry.attributes.position.array;

                for (let i = 0; i < particleCount; i++) {
                    pos[i * 3] += velocities[i].x;
                    pos[i * 3 + 1] += velocities[i].y;
                    pos[i * 3 + 2] += velocities[i].z;

                    velocities[i].x *= 0.98;
                    velocities[i].y *= 0.98;
                    velocities[i].z *= 0.98;

                    const dist = Math.sqrt(
                        pos[i * 3] * pos[i * 3] +
                        pos[i * 3 + 1] * pos[i * 3 + 1] +
                        pos[i * 3 + 2] * pos[i * 3 + 2]
                    );

                    if (dist > 40) {
                        velocities[i].x -= pos[i * 3] * 0.001;
                        velocities[i].y -= pos[i * 3 + 1] * 0.001;
                        velocities[i].z -= pos[i * 3 + 2] * 0.001;
                    }
                }

                particlesGeometry.attributes.position.needsUpdate = true;

                targetX += (mouseX * 0.5 - targetX) * 0.05;
                targetY += (mouseY * 0.3 - targetY) * 0.05;
                particles.rotation.x = targetY * 0.5;
                particles.rotation.y = targetX * 0.5;
                linesGroup.rotation.x = targetY * 0.5;
                linesGroup.rotation.y = targetX * 0.5;

                updateConnections();
                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();

            // ==========================================
            // SISTEMA DE FALLBACK - Esconde o preloader
            // ==========================================
            
            let fallbackTriggered = false;
            
            function hidePreloader() {
                if (fallbackTriggered) return;
                fallbackTriggered = true;
                
                const preload = document.getElementById('preload-container');
                if (preload) {
                    preload.style.transition = 'opacity 0.5s ease-out';
                    preload.style.opacity = '0';
                    setTimeout(() => {
                        preload.style.display = 'none';
                    }, 500);
                }
            }

            // 1. Listener para ModulesLoaded (funciona em produção)
            window.addEventListener('ModulesLoaded', hidePreloader);

            // 2. Fallback baseado em DOMContentLoaded + 2 segundos
            // Útil quando fetch falha mas o HTML carrega
            window.addEventListener('DOMContentLoaded', () => {
                setTimeout(hidePreloader, 2000);
            });

            // 3. Fallback baseado em window.onload (todos os recursos carregados)
            window.addEventListener('load', () => {
                setTimeout(hidePreloader, 1000);
            });

            // 4. Fallback baseado em polling do DOM
            let pollCount = 0;
            const maxPollCount = 30; // 6 segundos máximo
            
            function pollDOM() {
                pollCount++;
                
                // Verifica se os containers foram preenchidos
                const mainContainer = document.getElementById('main-container');
                const headerContainer = document.getElementById('header-container');
                
                const mainLoaded = mainContainer && mainContainer.innerHTML.trim().length > 100;
                const headerLoaded = headerContainer && headerContainer.innerHTML.trim().length > 50;
                
                if (mainLoaded || headerLoaded) {
                    hidePreloader();
                    return;
                }
                
                // Timeout final
                if (pollCount >= maxPollCount) {
                    console.log('[Preload] Fallback: escondendo preloader após timeout de segurança');
                    hidePreloader();
                    return;
                }
                
                setTimeout(pollDOM, 200);
            }
            
            // Inicia polling após 1 segundo
            setTimeout(pollDOM, 1000);

        })();
    </script>
</body>
</html>
